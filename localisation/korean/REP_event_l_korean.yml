 rep_debug.2.t:0 "Glass Bead"
 rep_debug.2.d:0 "透明한 琉璃구슬처럼 보이지만\n그렇게 쉽게 깨지진 않을 거야\n사랑해 너만을 變하지 않도록\n永遠히 널 비춰줄게\n내가 弱해 보였나요\n언제나 걱정됐나요\n달빛에 반짝이는 저 이슬처럼\n사라질 것만 같나요\n不安해마요 꿈만 같나요\n널 위해서 빛나고 있어\n떨리는 그대 손을 꽉 잡아줄게요\n따스히 감싸줄게요\n透明한 琉璃구슬처럼 보이지만\n그렇게 쉽게 깨지진 않을 거야\n사랑해 너만을 變하지 않도록\n永遠히 널 비춰줄게\n못 이룰 것 없어요\n그대만 있어준다면\n어두웠던 맘 속에 밝은 햇살을\n비춰줘 언제까지나\n두근거리는 心臟소리에\n그대의 마음이 傳해져\n떨리는 어깨 이젠 꼭 안아줄게요\n따스히 감싸줄게요\n透明한 琉璃구슬처럼 보이지만\n그렇게 쉽게 깨지진 않을 거야\n사랑해 너만을 變하지 않도록\n永遠히 널 비춰줄게\n달콤한 말도 必要 없어요\n每日같은 꿈에 幸福해요\n아름다운 微笑를 모두 담아 둘게요\n깨지지 않도록 지켜줘 언제까지나\n所重해 그 누구보다 더 널 사랑해\n믿기지 않는 汽笛이 찾아 온 거야\n사랑해 너만을 變하지 않도록\n永遠히 널 비춰줄게\n透明한 琉璃구슬처럼 보이지만\n그렇게 쉽게 깨지진 않을 거야\n사랑해 너만을 變하지 않도록\n永遠히 널 비춰줄게\n"
 rep_debug.2.a:0 "시간(時間)을 달려서 어른이 될 수만 있다면"
 rep_debug.2.b:0 "거친 세상(世上) 속에서 손을 잡아줄게"

