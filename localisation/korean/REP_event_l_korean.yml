CHU_civilwar.1.t: "강원도인 형제단의 봉기"
CHU_civilwar.1.desc: "충주에서 축출되었던 강원도인 형제단의 일부가 동부에서 사병을 들고 봉기했습니다."
CHU_civilwar.1.a: "결국 시작된건가..."
CHU_civilwar.1.b: "자유 충주를, 자유 대한민국을 위하여! (형제단 충주지부로 플레이)"

CHU_civilwar.2.t: "더불어민주당의 봉기"
CHU_civilwar.2.desc: "더불어민주당을 중심으로 민주파들이 중부 지역에서 봉기했습니다."
CHU_civilwar.2.a: "충주가 분열되고 있다..."
CHU_civilwar.2.b: "내란척결! 독재타도! (민주당으로 플레이)"

CHU_civilwar.3.t: "진보당의 봉기"
CHU_civilwar.3.desc: "진보당을 중심으로 이 사태에 분노한 시민들이 결집합니다."
CHU_civilwar.3.a: "막아야만 한다!"
CHU_civilwar.3.b: "우리의 충주를 위해! (진보당으로 플레이)"

CHU_civilwar.4.t: "이지엠앤씨의 봉기"
CHU_civilwar.4.desc: "울산에서 망명온 마켓팅 전문기업, 이지엠앤씨가 연수동을 중심으로 동부 시내동지구에서 봉기했습니다."
CHU_civilwar.4.a: "오, 시발 저게 뭐야"
CHU_civilwar.4.b: "모두에게 우리 회사의 이름을! (이지엠앤씨로 플레이)"

CHU_civilwar.5.t: "국민의힘의 봉기"
CHU_civilwar.5.desc: "미온적인 조길형 시장의 태도에 분노한 국민의힘은 서부의 나머지 지역에 자리를 잡았습니다!"
CHU_civilwar.5.a: "이러면 안되는데? (충주 공화국으로 플레이)"
CHU_civilwar.5.b: "자유 헌정질서를 위해!(국민의힘으로 플레이)"

CHU_civilwar.6.t: "중립을 선언한 경찰학교"
CHU_civilwar.6.desc: "중앙경찰학교는 이 사태에 중립을 표했습니다."
CHU_civilwar.6.a: "알겠다."

CHU_civilwar.7.t: "충주 내전"
CHU_civilwar.7.desc: "분열된 한반도라는 쓰레기 더미에서 피어난 한 줌의 민주주의는 이렇게 죽어버렸습니다."
CHU_civilwar.7.a: ""고향같은 충주가 좋지만 오늘은 아닌듯 하다.""
CJ_civilwar_tt: "§R충주 내전이 시작됩니다. 내전이 장기화 된다면 중립세력들이 우리를 공격할 것입니다!§!"

 YNN_CountryClosing_epilogue:0 "병신새끼"