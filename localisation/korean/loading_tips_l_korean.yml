l_korean:
  LOADING_TIP_0: "공화국의 홍어는 하나님의것이다.\n- 전요한"
  LOADING_TIP_1: "코카인은 자연적으로 태어난 주님의 은총이야\n- 전요한"
  LOADING_TIP_2: "경제는 차갑다. 하지만 때로는 뜨거울 수도 있다.\n- 윤루카스"
  LOADING_TIP_3: "호남은 민주당 나와바리.\n- 윤석열"
  LOADING_TIP_4: "Go down fighting to the end.\n- 김대중"
  LOADING_TIP_5: "국민의힘 갤러리에 증거가 있다.\n- 윤석열"
  LOADING_TIP_6: "Giraffes are heartless creatures. It's a very old thought."
  LOADING_TIP_7: "해방된 이후에 우리 남북조선에 저명한 사회당동지들과 각 당의 의장분들이 이렇게 모여 규합해 것에 큰 의의가 있습니다. 우리 조국이 조국에 남쪽반도에 미 제국주의자들이 자기들에 시도가 노골화되어가는 것에 가장 엄중한 시기에 소집된 데 의의가 있습니다.\n- 김일성"
  LOADING_TIP_8: "여러분이 계신데 어찌 제가 실패할 수 있겠습니까?\n- 노무현"
  LOADING_TIP_9: "달성 점령 못하면 내 노무현 처럼 자살하는 것도 검토하겠다.\n- 홍준표(달성 봉신화 이후)"
  LOADING_TIP_10: "총으로 무장한 조직원들이 취재진을 맞이했습니다.\n- 마약왕국을 취재하러 간 익명의 취재진"
  LOADING_TIP_11: "사실 제가 MB 아바타 입니다.\n- 간찰스"
  LOADING_TIP_12: "피아제 식별 못해서 운지한 주제에 말이 많슙니돠.\n- 문재앙"
  LOADING_TIP_13: "일베는 노무현 4주기를 '중력절'로 표현하면서 여전히 고인의 죽음을 비하하고 있구나. 쓰레기!\n - 조국"
  LOADING_TIP_14: "아 시장 바꾸라니까 시장.\n- 김선태"
  LOADING_TIP_15: "누구인가? 지금 누가 기침 소리를 내었어?\n- 왕건"
  LOADING_TIP_16: "국가권력 가지고 장난하면 그게 깡패지 대통령이겠습니까? 그 결과가 이거입니다 윤석열씨.\n- 이재명"
  LOADING_TIP_17: "일이 끝나 저물어 스스로 깊어 가는 강을 보며, 쭈그려 앉아 담배나 피우고 나는 돌아갈 뿐이다.\n- 정희성"
  LOADING_TIP_18: "우리가 아무런 호칭 없이 노무현이라고 불러도, 우리가 바보라고 불러도. 기꺼이 바보가 되어주어 고마워요.\n- 안도현"
  # LOADING_TIP_19: "향기 좋다 킁킁.\n- 박원순"
  # LOADING_TIP_20: "결혼하려면 여자는 섹스를 잘 해야한다.\n- 박원순" Fucker
  # LOADING_TIP_21: "내가 남자를 알려줄게. 우선은 눈을 감고...\n- 박원순"
  LOADING_TIP_22: "충주 한정 정품 임플란트 역대급 혜택 드립니다.\n- 충주 시내의 한 임플란트 홍보 포스터"
  LOADING_TIP_23: "고인의 죽음을 '중력절'로 표현! 노무현은 여전히 중력으로 죽음! 하하. 나는 일베하고 있구나. 이기!\n - ㅇㅂ"
  LOADING_TIP_24: "사망 머더퍼커\n모든 사이버 렉카는 이렇게 끝날 것이다. 열등감으로 존나 거짓말하다가 결국 뒤져.\n승리를 위하여, CHEERS!\n - 이근"
  LOADING_TIP_25: "여러분 감사합니다! 오늘은 제 얘기만 해야 되는데요! 그래도 차마! 제 얘기만 하고 그냥 못 가겠습니다.\n - 노무현"
  LOADING_TIP_26: "여러분! 제가 말 놓고 한마디 할까요? 예아! 제가 오늘 제가 딱! 말 놓고, 하고 싶은 이야기 한마디 하겠습니다.\n - 노무현"
  LOADING_TIP_27: "너흰 보수가 아니야! 보수를 사칭하는 쓰레기들이지!!\n - 이름모를 해병대원 (채상병 특검법 부결 이후)"
  LOADING_TIP_28: "우선 햄버거 먹고 얘기하자.\n - 노상원"
  LOADING_TIP_29: "Ok.. 그럼 Next time에 놀러 갈게요. Wife한테 다녀와도 되냐고 물었더니 ok 했어서 물어 봤어요. But your friend랑 같이 있으면 I am신뢰에요~\n - 전청조"
  LOADING_TIP_30: "사망 마더뻐커! 모든 사이버 렉카는 이렇게 끝날 것이다. 열등감으로 존나 거짓말하다가 결국 뒤져. 승리를 위하여. CHEERS!\n - 이근"
  LOADING_TIP_31: "온갖 음해에 시달렸습니다.\n - 이맹뿌"
  LOADING_TIP_32: "엄청난 검증의 쓰나미가 몰아닥칠 것입니다.\n - 박근혜"
  LOADING_TIP_33: "한 방에 간다 한 방에 간다 그러더니 그 한 방이 어디 갔습니까? 허풍입니다, 허풍\n - 이맹뿌"
  LOADING_TIP_34: "대한민국은 민주공화국이다. 모든 권력은 국민으로부터 나온다.\n - 대한민국 헌법 제1조"
  LOADING_TIP_35: "존경하는 국민 여러분, 저는 피를 토하는 심정으로 국민 여러분께 호소 드립니다.\n - 윤석열"
  LOADING_TIP_36: "지금까지 국회는 우리 정부 출범 이후 22건의 정부 관료 탄핵 소추를 발의하였으며 지난 6월 22대 국회 출범 이후에도 10명째 탄핵을 추진 중에 있습니다. 이것은 세계 어느 나라에도 유례가 없을 뿐 아니라 우리나라 건국 이후에 전혀 유례가 없던 상황입니다.\n - 윤석열"
  LOADING_TIP_37: "우리 국민의 자유와 행복을 약탈하고 있는 파렴치한 종북 반국가세력을 일거에 척결하고 자유 헌정 질서를 지키기 위해 비상 계엄을 선포합니다.\n - 윤석열"
  LOADING_TIP_38: "지금 우리 국회는 범죄자 집단의 소굴이 되었고, 입법 독재를 통해서 국가의 사법 행정 시스템을 마비시키고 자유민주주의 체제 전복을 기도하고 있습니다.\n - 윤석열"
  LOADING_TIP_39: "자유민주주의의 기반이 되어야 할 국회가 자유민주주의 체제를 붕괴시키는 괴물이 된 것입니다.\n - 윤석열"
  LOADING_TIP_40: "1. 국회와 지방의회, 정당의 활동과 정치적 결사, 집회, 시위 등 일체의 정치활동을 금한다.\n - 계엄사령부 포고령 일부 발췌"
  LOADING_TIP_41: "3. 모든 언론과 출판은 계엄사의 통제를 받는다.\n - 계엄사령부 포고령 일부 발췌"
