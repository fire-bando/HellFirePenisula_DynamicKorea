 HAE_war_path:0 "전쟁의 길"
 HAE_assess_military_strength:0 "군사력 평가"
 HAE_assess_military_strength_desc:0 "우리의 군사력을 평가하고 전쟁 준비 상태를 점검해야 합니다. 이를 통해 부족한 점을 보완하고 장점을 살릴 수 있습니다."
 HAE_modernize_equipment:0 "장비 현대화"
 HAE_modernize_equipment_desc:0 "병사들에게 현대적인 장비를 지급하는 것이 시급합니다. 새로운 소총과 지원 장비를 생산하여 우리 군대의 전투력을 높입시다."
 HAE_develop_battle_tactics:0 "전술 개발"
 HAE_develop_battle_tactics_desc:0 "창의적이고 효과적인 전술을 개발해야 합니다. 교리 연구에 투자하여 미래 전장에서 우위를 점합시다."
 HAE_expand_military_industry:0 "군수 산업 확장"
 HAE_expand_military_industry_desc:0 "전쟁에서 승리하려면 강력한 군수 산업이 뒷받침되어야 합니다. 새로운 군수 공장을 건설하여 생산력을 증대시킵시다."
 HAE_secure_supply_lines:0 "보급로 확보"
 HAE_secure_supply_lines_desc:0 "안정적인 보급은 전쟁의 승패를 좌우합니다. 효율적인 보급로를 확보하기 위해 기반시설을 정비합시다."
 HAE_intensify_training:0 "훈련 강화"
 HAE_intensify_training_desc:0 "가혹한 훈련을 통해 우리 병사들을 정예로 단련시켜야 합니다. 전투에 대비하여 실전적 훈련을 실시합시다."
 HAE_fortify_the_border:0 "국경 요새화"
 HAE_fortify_the_border_desc:0 "적의 공격에 대비하여 국경 지대에 견고한 방어선을 구축해야 합니다. 전략적 거점에 요새를 건설합시다."
 HAE_war_industrialization:0 "전시 산업화"
 HAE_war_industrialization_desc:0 "전쟁에 총력을 기울이기 위해서는 산업 역량을 집중해야 합니다. 민간 공장을 증설하여 군수품 생산을 뒷받침합시다."
 HAE_war_propaganda:0 "전쟁 선전"
 HAE_war_propaganda_desc:0 "국민들에게 전쟁의 정당성과 승리의 필요성을 알려야 합니다. 선전 활동을 강화하여 전의를 고취시킵시다."
 HAE_mobilize_the_people:0 "국민 총동원"
 HAE_mobilize_the_people_desc:0 "조국을 지키기 위해서는 모든 국민이 힘을 합쳐야 합니다. 총동원령을 선포하고 가용한 모든 인력을 전선에 투입합시다."
 HAE_declare_war_on_KSD:0 "인근 사회주의자들에 선전포고"
 HAE_declare_war_on_KSD_desc:0 "인근의 사회주의자들은 우리 혁명의 적입니다. 그들을 무너뜨리고 조국을 통일하기 위해 전쟁을 선포합시다!"

 HAE_stability_path:0 "안정의 길"
 HAE_solidify_control:0 "권력 장악"
 HAE_solidify_control_desc:0 "당과 군대에 대한 통제력을 강화하고 체제를 공고히 해야 합니다. 이를 통해 국가에 안정을 가져올 수 있습니다."
 HAE_enforce_party_discipline:0 "당 기율 확립"

 HAE_enforce_party_discipline_desc:0 "당원들의 기강을 잡고 당에 대한 충성심을 고취해야 합니다. 엄격한 당 규율을 적용하여 조직을 정비합시다."
 HAE_ideological_education:0 "사상 교육"
 HAE_ideological_education_desc:0 "인민들에게 우리의 이념과 노선을 체득시켜야 합니다. 사상 교육을 강화하여 인민의 의식 수준을 높입시다."
 HAE_reorganize_the_administration:0 "행정부 정비"
 HAE_reorganize_the_administration_desc:0 "비효율적이고 부패한 관료제를 개혁해야 합니다. 행정 체계를 간소화하고 능력 있는 인재를 등용합시다."

 HAE_promote_loyal_officers:0 "충성파 장교 등용"
 HAE_promote_loyal_officers_desc:0 "군 지도부의 충성심이 국가 안정의 핵심입니다. 당에 충실한 인물들을 장교로 발탁하여 군의 신뢰를 확보합시다."
 HAE_suppress_opposition:0 "반대파 숙청"
 HAE_suppress_opposition_desc:0 "우리에게 도전하는 세력은 용납할 수 없습니다. 반대파를 찾아내 가차 없이 제거하고 정치적 안정을 이룹시다."

