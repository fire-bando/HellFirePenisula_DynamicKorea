 BRG_CountryInfo_Content.1: "검은 얼룩"
 BRG_CountryInfo_Content_desc.1: "§WThe SS-Ordensstaat Burgund§! is the youngest state in the Einheitspakt, cobbled together with lands from the §QFrench§! and §YBelgian§! territories of the Reich in order to placate §PReichsführer-SS Heinrich Himmler§!. During the West Russian War, Himmler attempted to launch a coup against the ailing Führer §RAdolf Hitler§!, whom §PHimmler§! saw as a decrepit fool who was driving the Reich into chaos. However, §RHans Speidel§! and the Wehrmacht were able to crush the coup, forcing §RHitler§! to find a punishment for his once-loyal follower. It came in the form of §Wthe Ordensstaat§!, a white elephant that would hopefully keep the SS too busy managing in order to plot. How wrong he was. §PHimmler§! has spent the past several years consolidating his power and ousting anyone in the administration who was not utterly loyal to him, and now he is ready to strike and succeed where he once failed. But even the best-laid plans may go awry..."
 BRG_CountryInfo_Content.2: "SS의 대내적 상황"
 BRG_CountryInfo_Content_desc.2: "§WThe Ordensstaat§! is dominated by the SS, who are predominately loyal to §PHimmler§! above all. However, no man rules alone. The native German SS are joined by various collaborators: the §YSS-Legion Wallonien§!, led by the Walloon §RLéon Degrelle§!, the §OSS-Legion Langemarck§!, led by the Flemish §RBert Eriksson§!, and the §QSS-Division Charlemagne§!, led by the French §RChristian de la Mazière§!. All of these factions despise one another and vie for power, sometimes jockeying with one another and sometimes threatening to undermine the rule of the §PReichsführer-SS§!. If there is to be any hope of success, §Rthe collaborators must be kept on a close leash§!."
 BRG_CountryInfo_Content.3: "SS의 대외적 상황"
 BRG_CountryInfo_Content_desc.3: "Thankfully, not everyone in the Reich is an enemy. §gReinhard Heydrich§! is as loyal as ever to §PHimmler§!, and more importantly, he resides in Germania, leads the SS in Germany, and has §RHitler§!'s ear. It is no secret that the old Führer is not long for this world, and §gHeydrich§! is poised to sweep in and seize power should some terrible tragedy befall the great leader. If he were to succeed, it would §Ggreatly expedite§! the fulfillment of the §PReichsführer-SS§!'s vision for the Aryan race..."
 BRG_CountryInfo_Content.4: "역학 요소"
 BRG_CountryInfo_Content_desc.4: "Manage the §Yworkforce§!, carefully maintaining a balance between §WSicherheitspolizei§! and §Wskilled laborers§! in the §WOrdensstaat§!'s territories.\n\n- Launch §Yinvestigations§! into §Rtraitors§! who may be lurking in the ranks of the Waffen-SS.\n\nBring the story of the §qBlack Stain§! of Europe to its §econclusion§!"
 BRG_CountryInfo_Content.5: "노동력"
 BRG_CountryInfo_Content_desc.5: "§WThe SS-Ordensstaat Burgund§! does not meekly stand by and wait for workers to toil of their own free will, it §Vcommands§!. The §Yworkforce§! consists of those §Wskilled laborers§! torn from their homes to slave away in the greater interests of the state which cannot be fulfilled by simple coerced labour, and must be managed accordingly to ensure that there is an even balance between the oppressed and their oppressors. They may be moved around like cattle from the reserve to any state, but mind that they do not find themselves in an underpoliced, unwatched area.\n\n§WThe Sicherheitspolizei§!, meanwhile, are the sword and shield of the state, and are critical to ensuring that the skilled labour act as they are dictated. They, too, may be moved from reserve barracks to states where they are needed."
 BRG_CountryInfo_Content.6: "조사"
 BRG_CountryInfo_Content_desc.6: "The §ESS§!, whilst representing the pinnacle of Aryan rebirth, does not draw solely from German blood. Men from the Walloon, Flemish, and French nations have, too, returned to the fold of Europa - or have they?\n\nLaunch §Yinvestigations§! into the leaders of the §YSS-Legion Wallonien§!, §OSS-Legion Langemarck§!, and the §QSS-Division Charlemagne§! - collect evidence, watch the shadows carefully, and ensure the §PReichsführer-SS's§! eternal dominance - lest the §Rimpostors§! lurking among us in the garb of dedicated National Socialists strike when we least expect it."
 BRG_CountryInfo_Content.7: "경제"
 BRG_CountryInfo_Content_desc.7: "§R바보들만이 유대-볼셰비키적인 일탈인 조직 경제에 속을 것입니다.§!"
 GRO_CountryInfo_Content.3: "휘티히의 지옥"
 GRO_CountryInfo_Content_desc.3: "The average street in the wealthier districts of Ostafrika possesses at least a single patrol of SS men, keeping vigilant on any suspected partisan activity. The soldier will almost certainly be a white man, but those who assume that the few black auxiliaries that sometimes appear will be lenient are §emisled§!. When they brutalise their fellow man, it is not out of some racial creed or ideology. It is the simple fact that Hüttig's eyes are forever peering into their souls. They are §rservants of the Führer§!, but it is the §EReichkommissar§! who will decide whether their family lives or dies. Where the soldier cannot see, technology provides. Hüttig has invested heavily into the emerging field of §cCCTV's§!. With this, a single man can spy on multiple locations at once. Nowhere is safe, and no secret will remain veiled, under Hüttig's iron rule. §xOstafrika is Hell§!, a fact that its leader is far too eager to remind its citizens of."
 GRO_CountryInfo_Folder.102: "Behold a Pale Horse"
 GRO_CountryInfo_Content.4: "Judas or Paul?"
 GRO_CountryInfo_Content_desc.4: "In some ways, everything that occurs inside the Reichskommissariat is a grim reflection of its 'beloved' leader. Hans Hüttig is a §eparanoid man§!, for to get as high in the SS as he did, one has to be. While his main priority is cracking down on potential African insurgents, that is a mere hobby compared to his §Eultimate goal§!.\n\nIn his eyes, the other Reichskommissars are diseased. Schenck, leader of the §mSouth-Western RK§!, and Müller, the chief of §wZentralafrika§!, both revel in their sin. For Schenck, it is his reverence of the African as worthy. As if they were co-equal. For Müller, it is similar. He pretends to serve Germania's interest while clicking his glass with a nameless tribe in order to obtain some mortal wealth. The African is §Vcattle or cockroach§!. To pretend otherwise is cruel to them and cruel to the Fatherland. However, they cannot be removed so easily. Not without evidence..."
 GRO_CountryInfo_Content.5: "The Second Seal"
 GRO_CountryInfo_Content_desc.5: "South Africa is a powderkeg. Worse, it is a powderkeg that has had decades to boil. Resentment from both §OBoer§! and §nAfrican§! alike has led to Cape Town making rasher and hastier decisions, than it did previously. Without the leash of its §VBritish§! master on its collar, South Africa has become rudderless. They can grovel at the feet of the Boer or the Black Man. Not both.\n\nThe Boer cannot fight South Africa by itself. Fortunately, they will not have to. When South Africa does eventually collapse - §xand it will§! - we will be there. To keep in mind however, we must deliver a crushing blow to both Cape Town and the inevitable §iAmerican§! presence inside their neo-colonial holding. Our numbers of pure Aryan stock and selected native units cannot sustain a war of attrition. If we linger, partisan activity will dismember us and leave us for the vultures. Consider our task a §c\"Barbarossa-on-the-Kalahari\"§!."
 ANG_CountryInfo_Folder.102: "전쟁의 엔진"
 ANG_CountryInfo_Content.5: "Freedom takes Flight"
 ANG_CountryInfo_Content_desc.5: "§VSchenck has betrayed the Reich§!. Not physically, and nothing that would get him in front of the long end of a firing squad - but he has betrayed the Reich. Once upon a time, every month he would get a sudden thought flashing across his mind. Then it was every week. Now, at the edge of annihilation with America, it is every day. That sedition has a name, §nAngola§!.\n\nAll three Reichskommissariats are castles built on quicksand. They §xwill§! sink, sooner or later. Müller's decadence has made him soft, while Hüttig's harshness has made the forces against him strong. Stronger than he would like to imagine. Schenck's dominion will fall too. But there are §Kcontacts§! inside Angola. People that he is sympathetic to. People that deserve a fighting chance, when the jungle catches fire. If his loyalties are too compromised to serve the Reich, then maybe they can be put in the service of §Ksomeone else?§!"
 COG_CountryInfo_Folder.101: "새로운 주인"
 COG_CountryInfo_Folder.102: "모든 악마의 뿌리"
 COG_CountryInfo_Content.4: "모든 악마의 뿌리"
 COG_CountryInfo_Content_desc.4: "To those who know even the most surface level details about the Reichskommissariat, the main question that always appears to pop up is the question of how exactly its trusted leader is able to §xlaunder so much wealth§!. The main theory is that Müller is given the funds by Germania to invest inside the Reichskommissariat. This is used to fund either industrial equipment meant to extract resources from areas that haven't been drowned by the §BCongo Lake§!, or military equipment used to fight any of the §Rhundreds of resistance groups§! that take advantage of Müller's anarchy. Officially, most of these resources are \"lost\" in pitched conflicts with partisans and when partisan bases are neutralised, most of the Reich's equipment is strangely missing. Unofficially, Müller trafficks his benefactor's gifts to a §sshadowy network of international agents and mysterious factory complexes§! and then sold at marked-up prices, alongside the black market of rare, exotic goods deep inside the jungle."
 COG_CountryInfo_Folder.103: "가장 위험한 게임"
 COG_CountryInfo_Content.5: "지구의 곪은 상처"
 COG_CountryInfo_Content_desc.5: "What lies inside the Congo is Mankind's greatest mark of its existence on Planet Earth. To some, it is the epitome of everything wrong with the Nazi ideology. It is §lmadness§!, it is §fvainglory§!, it is §xpointless, barbaric and contradictory§!. To its supporters, it is proof that Humanity is more than just base animals, but §pGods§! in their own right, ready to right the wrongs branded upon it. It is the §BCongo Lake§!. The Congo Dam that fathered said lake was yet another short-sighted byproduct of the postwar euphoria experienced by the near-impossible odds that Germany overcame in the Second World War. Germany created a series of dams near the mouth of the Congo River. What was meant as a shortcut to tame the §nwild foliage of the rainforest§! devolved into Hell. What places the RK still control became hives of disease, poverty and refugee slums, displaced by the lake. Now, nearly 20 years later, the Congo Lake has become nothing less than an eternal reminder of §eMan's folly§!."
 COG_CountryInfo_Content.6: "세계를 돌아가게 하는 것"
 COG_CountryInfo_Content_desc.6: "Whether it's Germany utter apathy to it's failed sons in Africa or it's Zentralafrika's atomic-thin veil of deception fooling the Reich, it appears that nobody has spotted the fact that the Zentralafrikan garrison §Rrarely seems to be in the actual Reichskommissariat most of the time§!. In fact, the main characteristic of Zentralafrika is that it will offer its §x\"skills\"§! to the highest bidder, bringing along with them the promise of high-tech German weaponry and relatively well-trained troops.\n\n§VAsia§!, §nAfrica§!, §iAmerica§!, it doesn't matter where they end up, as long as Müller's pockets are full, they will fight for anyone and everyone. Even if it goes directly against Germania's interests, even if they directly help the enemy, even if it goes directly against their §wvery own interests§!, they will fight for whoever has the deeper pockets. They wouldn't have it any other way."
 COG_CountryInfo_Content.7: "라이히스마르크 너머"
 COG_CountryInfo_Content_desc.7: "남아프리카는 화약고입니다. 더 나쁘게도, 수십 년간 화약이 쌓인 것이기도 하지요. §O보어인§!과 §n아프리카인§! 모두의 분노로 인해, 케이프타운은 이전보다 더 성급하고 경솔한 판단을 내리고 있습니다. §V영국§!이라는 주인이 남아프리카를 목줄에 매어놓지 않자, 통제할 사람이 없어진 것입니다. 그들은 보어인 또는 흑인의 발 밑에서 굽실거릴 수는 있지만, 두 집단 모두에게는 그렇지 못할 겁니다.\n\n하지만 뮐러에게 이는 §E의무§!에 지나지 않습니다. 그는 §R전투 경험이 쌓인§! 용병들을 남아프리카에 보낼 것이고, 방어하는 §J케이프타운 징집병§! 정도는 쉽게 이길 수 있을 것입니다. 전후에는 늘 그랬듯이 사냥이 재개될 것입니다. 뮐러가 걱정하는 것은 오직 §i아메리카§!뿐입니다. 물론 군인들은 최선을 다할 수 있지만 그렇다면 §K사업§!은 어떻게 될까요? 참 정신이 번쩍 드는 생각이네요."
 CountryInfo_Economic_Overview_GRO: "오스트아프리카 국가판무관부의 경제는 §o국가사회주의 협동조합§! 모델입니다. 이는 구 §R소련§!의 계획 경제와 §i미국§!의 자유 시장 경제 사이에서 균형을 맞추려고 하는 것입니다. 국가 중심적 계획과 신뢰 가능하며, 실적 있는 몇 사기업 양쪽이 국가를 위해 일하도록 하는 방식입니다.\n\n§j오스트아프리카§!의 경우에는 유럽 내 독일 기업의 아프리카 지부와 자회사 구조로 경영됩니다. 하지만 동아프리카의 가혹한 환경에서 간신히 생계를 유지할 수 있는 식민지 주민들이 §r선택받은 소수§!를 위해 믿을 수 없을 정도로 억압된 계층이 있다는 점과 노예 노동에 과도하게 의존한다는 점에서는 §E부르군트§!와 유사합니다."
 CountryInfo_Economic_Overview_ANG: "Reichskommissariat Südwestafrika's Economy is that of the §oNational Socialist Corporatist§! model. This model tries to balance between the command economy of the former §RSoviet Union§! and the free market capitalism of the §iUnited States of America§! by combining a use of state-directed initiatives and cooperation with private enterprise and selecting a few trusted and proven corporations to serve the state in a fashion that suits both parties.\n\nHowever, §mSüdwestafrika§!'s economy doesn't so much pretend to Germanise what parts of the colony it fully controls, but is more content to waste it's money on building Luftwaffe infrastructure inside Namibia, trying to justify it by pointing to the §JSouth African§! powderkeg. In reality, it's Luftwaffe officials pocketing the cash for themselves and going on half-hearted missions to prove that they deserve the funding more than the rest."
 CountryInfo_Economic_Overview_COG: "Reichskommissariat Zentralafrika's Economy is that of the §oNational Socialist Corporatist§! model. This model tries to balance between the command economy of the former §RSoviet Union§! and the free market capitalism of the §iUnited States of America§! by combining a use of state-directed initiatives and cooperation with private enterprise and selecting a few trusted and proven corporations to serve the state in a fashion that suits both parties.\n\nThe reality on the ground is that Zentralafrika is run more like Müller's §ysweetshop§! than anything else. The entire colony is littered with shell companies of Western and other §oforeign-based corporations§! who pay Müller a hefty fee to sap what resources haven't been drowned by the §BCongo Lake§! - with the Reichskommissar away to hunt down big game and leaving the economic paperwork to his underlings."
 TNO_COUNTRY_INFO_BUTTON_TEXT_GNG: "가야우!(힘 내!)"
 GNG_CountryInfo_Folder.101: "팍스 이코노미카?"
 GNG_CountryInfo_Content.1: "기업 실험"
 GNG_CountryInfo_Content_desc.1: "1950년 광동 의정서에서 일본의 명령으로 §M중화민국§!을 잘라내 독립 국가가 된 §S광동국§!은 역사상 다른 어떤 국가와도 다른 실험으로, 기업 식민주의에만 전념하는 인공 국가입니다. §j일본 제국§!의 다른 아시아 정복국들, 심지어 가장 인위적인 자식인 §f만주 제국§!조차도 범아시아주의라는 §V공영권§!의 이상에 립서비스를 하는 반면, 광동은 §V소니§!, §W마츠시타 전기§!, §m후지쯔§!, §Y야스다§! §Y4개 기업§!의 변덕 아래 엔에 대한 헌신에 홀로 서 있습니다.\n\n도쿄의 방치와 기업들의 무모한 야망이 결합하여 광동은 적나라한 탐욕과 이윤 추구를 위해 공영권에서 가식이 사라진 곳이 되었습니다. 하지만 세계 유일의 무제한 자본주의의 보루 안에서 모든 것이 순탄치만은 않습니다."
 GNG_CountryInfo_Content.2: "떠내려가는 사람들"
 GNG_CountryInfo_Content_desc.2: "§i중국인§! 원주민들은 광동의 세 진주 코슈(광저우), 혼콘(홍콩), 마카오(마카오)의 공장에서 끝없이 일하고 있지만, 그들의 기업 사유지를 관리하는 §e일본 기업가들과 이주민들§!에게 돌아가는 혜택은 전혀 누리지 못하고 있습니다. 그 사이에서 교육 받은 전문직 종사자이자 사업가이며 일본어에 능통하지만 광동 현지인인 §E주진§!은 §i중국인들§!에게는 부역자로 비난받고 §e일본 교민들§!에게는 유용한 대리인으로 여겨지며 중산층으로 광동의 경제 질서에 봉사하고 혜택을 누리고 있습니다.\n\n§V범죄와 부패§!가 만연해 있으며, §n삼합회§!와 §E야쿠자§!는 인력이 부족한 §Q광동 경무처§!와 무관심한 §e헌병대§! 주둔군에 도전하며 광동 지하에 퍼져 있는 악의 그물망을 장악하기 위해 경쟁하고 있습니다. 광동에서 범죄는 일탈이라기보다는 호의를 베풀고 빚을 갚는 또 다른 상호 관계적 사업 수단일 뿐입니다."
 GNG_CountryInfo_Content.3: "아시아에서의 표류"
 GNG_CountryInfo_Content_desc.3: "국제적으로, 광동은 한 나라의 부속품이나 다름없습니다. §M중국§!은 자존심을 굳게 지키며 광동 대표단에게 동등한 대우를 해주기를 거부하며, §j일본§!의 관심은 이미 오래전부터 그 부자연스러운 속국에서 멀어지고 있습니다. 범아시아주의 실험의 원조인 §f만주국§!은 중국의 빈곤과 광동의 졸부 기업 모두를 똑같이 깔보며 여전히 공영권의 왕관 보석으로 남아 있습니다.\n\n광동은 정신적으로나 형태적으로나 국민 없는 국가입니다. 그리고 §S스즈키 테이이치 행정장관§!이 광동과 그 기업을 일본의 지배권으로 돌려놓기 위한 어려운 임무를 시작하면서, 광동의 민중과 재벌들은 §Y아직 그들에게 주어지지 않은 것, 미래와 국민을 갈망하며 기다립니다.§!"
 GNG_CountryInfo_Folder.102: "출연진"
 GNG_CountryInfo_Content.4: "스즈키 행정부"
 GNG_CountryInfo_Content_desc.4: "§S스즈키 테이이치 행정장관의 이력서§!만 봐도 알 수 있듯이, 그는 중국에서 장군으로 복무했으며, 1943년부터 도조 정부에서 각료직을 역임하고 참의원 의원을 지낸 경력이 있습니다. §e이노 히로야 총리§!가 광동을 다시 도쿄 아래로 돌려놓으려 했던 때, 그는 그런 일을 해낼 수 있는 단 한 사람의 이름만을 떠올릴 수 있었습니다.\n\n§S자유분방한 광동 경제§!의 운영에 있어 §S스즈키§!의 실무적이고 통계적인 접근 방식은 §Y거의 간섭 없이 광동을 운영하는§! 데 익숙한 §Y입법회§!와 §Y4대 기업§!의 신경을 자극합니다. 하지만 광동의 §R부패 문화§!와 §Y스즈키에 대한 야스다의 지원§!은 거물들을 견제하기에 충분했습니다.\n\n§e일본 제국의 이익§!과 §V공영권의 보존§!을 위해 §S스즈키 테이이치§!는 1962년에 들어서면서 §S보다 강력하고 지속 가능한 광동§!의 토대를 마련하고 §S기업들에게 §j제국§!에 대한 의무를 상기시키기§! 위한 준비를 시작합니다."
 GNG_CountryInfo_Content.5: "야스다"
 GNG_CountryInfo_Content_desc.5: "§Y야스다 자이바츠§!는 쇼와 33년에 입장해 §e일본 제국§! 전역에서의 §K성공§!을 발판으로 §K사방으로 뻗어나갔습니다.§! 1959년부터 §Y마츠자와 타쿠지 대표이사§!가 감독하고 있는 §S광동국§!에서의 운영도 예외는 아닙니다.\n\n야스다의 탁월한 위치는 §Y마츠자와§!에게 장기전을 치를 수 있는 여건을 마련해 주었고, 그는 승리를 거둘 때까지 고대 중국 속담이 말하는 \"와신상담\"을 충분히 할 수 있는 선수였습니다. 광동에서 §Y야스다 이권의 최고 통제자§!라는 그의 지위는 다른 어떤 대기업도 감당할 수 없는 수준의 §f관대함§!을 베풀 수 있다는 의미이며, 그 자체로 권력의 원천이 됩니다.\n\n그러나 박식한 관찰자들은 이사의 태도를 면밀히 살펴보자 그가 §f자신의 직책에 대해 생각보다 열정적이지 않다는 것을 알게 되었습니다.§! 모든 혜택에도 불구하고 마츠자와는 어떤 이유에서인지 자신이 §R소외되었다고§! 느끼며, 그 이유를 알고 싶어 합니다."
 GNG_CountryInfo_Content.6: "소니"
 GNG_CountryInfo_Content_desc.6: "§V소니§!는 §V모리타 아키오§!가 1952년 §m후지쯔§!가 인수한 §l도쿄 전기 통신§!에 이어 두 번째로 설립한 상업적 모험으로, 1954년에 설립된 §S광동§! 최고의 전자 회사입니다.\n\n모리타는 실패를 용납하지 않는 본국에서 어려움을 겪고 있던 공장주 §C리카싱§!과 함께 §S광동§!에서 재기하여 1955년 §V공영권§! 최초의 비일본산 트랜지스터 라디오인 TR-56을 출시했지만, 전 파트너 §m이부카 마사루§!와 격렬한 상표권 분쟁에 휘말리게 됩니다.\n\n이후 리가 자신의 회사인 §C청쿵공사§!를 설립했지만, 모리타와 리는 1960년 §V소니§!가 §S입법회§!에 독자적인 파벌을 설립하면서 그들의 길을 가로막는 모든 장애물을 극복했습니다. 항상 아웃사이더였던 §V모리타§!는 §j일본§!이 그에게 아무것도 제공하지 않았을 때 그에게 두 번째 삶의 기회를 준 사람들, §E주진 공동체§!와 그의 §i중국인 노동자들§!을 위해 §V그들의 이권§!을 주장합니다."
 GNG_CountryInfo_Content.7: "마츠시타 전기"
 GNG_CountryInfo_Content_desc.7: "§W마츠시타 전기산업주식회사§!는 §W내지에서 몇 안 되는 독립 전자제품 제조업체 중 하나§!로 유명합니다. 설립자 §W마츠시타 고노스케§!는 오사카에 있는 본사에서 회장으로서 회사를 통치하고 있습니다. §S광동§!에서는 1961년부터 그의 입양한 데릴사위 §W마츠시타 마사하루§!가 운영 책임자로 재직하며 코슈에 있는 지부에서 §M중국§! 및 §J세계 시장§!으로 §W마츠시타를 확장하고 있습니다.§!\n\n아버지 §W코노스케§!가 해가 갈수록 그에게 §W마츠시타§!의 재산을 물려줄 §x가치가 있는지에 대해 점점 더 의문을 품게 됨§!에 따라 마츠시타 가문의 입양된 상속인으로서의 지위는 §x불확신과 자기 불신§!으로 §W마츠시타 마사하루§!를 괴롭힙니다. 젊은 쪽 마츠시타는 §S주강 삼각주§!에 §W그를 입양해준 가족을 위해 말 그대로 제국을 건설하겠다§!는 일념으로 §W마츠시타§!를 §V공영권§!§W에서 가장 큰 가전 회사로 만들기 위해 혼신의 힘을 다하고 있습니다.§!"
 GNG_CountryInfo_Content.8: "후지쯔"
 GNG_CountryInfo_Content_desc.8: "중일전쟁 발발 직전에 탄생한 §m후지쯔 유한회사§!는 §Q후루카와 자이바츠§!과 연계된 세계에서 가장 오래된 IT 기업 중 하나입니다. 그러나 이 족보는 전후 시대에 명성과 부를 가져다 주는 데 실패했습니다. §m이부카 마사루§!가 등장하기 전까지는 말입니다.\n\n예리하고, 박식하며, 무엇보다 §a굉장히 대담한§! 이 신인 기술자는 1952년 2월 §l도쿄 전기통신§!을 인수했을 때 §m후지쯔§!에 합류하게 되었습니다. 친구이자 사업 파트너였던 §V모리타 아키오§!와의 씁쓸한 결별에도 불구하고 §m이부카§!는 §m후지쯔§! 내에서 승승장구하여 1959년에는 후지쯔 사장의 자리에 올랐습니다. 이제 그는 §W마츠시타 마사하루§!와 불안한 동맹을 맺고 §y동료§!에서 §x경쟁자§!가 된 §V모리타 아키오§!와 대립하면서, 무엇보다도 자신의 비전이자 꿈의 세계인 과학과 이성의 §m낙원§!, §m모든 사람이 오직 최선만을 다하는§! §S광동§!을 실현하는 것을 유일한 목적으로 삼고 있습니다."
 GNG_CountryInfo_Content.9: "불한당과 정치가"
 GNG_CountryInfo_Content_desc.9: "비록 거물들이 정치적 영향력을 놓고 다투고 있지만, 지하세계의 힘과 그들의 '존경할 만한' 대화 상대, 삼합회의 §n스탠리 호§!와 야쿠자의 §E요코이 히데키§!는 §e헌병대의 미야자키 기요타카 대좌§!의 치안 및 정보 업무 지원에 의존하는 난처한 §Q경무처장§!만큼이나 영향력 있습니다.\n\n광동의 국경 너머에서, §e일본 제국§!은 §J본국 정부§!의 §q군부§!를 대변하는 §q나가노 시게토 장군§!과 §j민간 부문§!을 대변하는 §j다카시마 마스오 총영사§!를 통해 광동에서 그들의 이익을 추구합니다.\n\n§M중화민국§!에게는 1950년 §M광동의 상실이 여전히 뼈아프게 다가옵니다.§! §S광동 출신§! §M쑹즈광§! 총영사는 그보다 §R훨씬 인내심이 약한§! 중국 군부 고위 정치 무관 §M왕징쉬§!의 도움을 받으며 마지못해 기업 국가에 지원을 제공합니다."
 CountryInfo_Economic_Overview_GNG: "§S광동의 경제§!는 §Y야스다§!, §V소니§!, §W마츠시타§!, §m후지쯔§! §Y4대 기업§!의 지시에 따라 경제와 정치 영역이 모두 종속된 §S기업 과두제§!로 운영되고 있습니다.\n\n이윤 극대화를 위해 사회 및 노동 보호는 의도적으로 §j내지§!보다 약하게 유지되며, 4대 기업은 사실상 무엇이든 마음대로 할 수 있는 자유를 부여받습니다. 광동이 기능하는 정부라는 명분을 유지하는 데 필요한 최소한의 수준을 유지하고 있는 동안, 국가의 힘이 약해지면서 §R부패§!나 §Y기업의 이익§!이 공공 생활에 개입할 수 있는 기회는 더욱 많아졌습니다.\n\n또한 광동의 경제적 성과는 §K가장 저렴한 가격§!에 §K최고의 제품§!으로 소비자의 마음과 지갑을 사로잡기 위한 경쟁인 §m전자 제품 생산 주기§!와도 밀접하게 연관되어 있습니다."
