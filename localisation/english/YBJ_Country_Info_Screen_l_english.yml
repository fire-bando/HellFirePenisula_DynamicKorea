 CountryInfo_Development_Content_desc.2: "대한민국 이대로 괜찮은가?"
 CountryInfo_Development_Content_desc.3: "완장 : Clement(루돌프 휘둘러)\n\nGFX : 지원(support)\n로어 및 배경 : 부엉이, 정까치, 켈리포늄, 淡天, 도하, Imika, 서울사이버맨\n코드 및  GUI : Server, 어음, Korhal"
