#  YBJ_CountryInfo_Content_desc.1: "1950년 광동 의정서에서 일본의 명령으로 §M중화민국§!을 잘라내 독립 국가가 된 §S광동국§!은 역사상 다른 어떤 국가와도 다른 실험으로, 기업 식민주의에만 전념하는 인공 국가입니다. §j일본 제국§!의 다른 아시아 정복국들, 심지어 가장 인위적인 자식인 §f만주 제국§!조차도 범아시아주의라는 §V공영권§!의 이상에 립서비스를 하는 반면, 광동은 §V소니§!, §W마츠시타 전기§!, §m후지쯔§!, §Y야스다§! §Y4개 기업§!의 변덕 아래 엔에 대한 헌신에 홀로 서 있습니다.\n\n도쿄의 방치와 기업들의 무모한 야망이 결합하여 광동은 적나라한 탐욕과 이윤 추구를 위해 공영권에서 가식이 사라진 곳이 되었습니다. 하지만 세계 유일의 무제한 자본주의의 보루 안에서 모든 것이 순탄치만은 않습니다."
  YBJ_CountryInfo_Content_desc.1: "그 누구든지 작금의 한반도를 만들어낸자들이 누구냐고 묻는다면 §e'종북'§!의 때문이라 단언컨데 말할 수 있습니다. §e진보당§!은 이전부터 윤석열 정부를 비난해오며 퇴진을 촉구하였고 거리에는 윤석열을 탄핵하자는 현수막이 휘날렸습니다. 그리고 이러한 중심에는 항상 §e'종북'§!이 있었습니다.\n\n그들은 통합진보당 시절에도 내란을 꾀하여 해산당했지만, 이번에는 달랐습니다. 진보당과 그의 하수인은 한반도를 잠식하는것에 성공했고, 민중, 평화, 통일을 표어로 한반도를 무너뜨리기 시작하였으며 이는 성공하였습니다.\n\n이제 우리는 그들의 이면에 숨겨진 계획과 종북의 앞으로의 행동을 알아내야합니다. 그들이 한반도를 붕괴시키고 공산전체주의 세력과 접촉하는것과 그 배후의 음모는 다시 한번 대통령실과 대한민국에 큰 그림자를 드리울 것입니다."
  YBJ_CountryInfo_Content_desc.2: "한때 대한민국의 집권여당인 '국민의힘'은 이제 여러 갈래로 찢어졌으며 그 누구도 옛 형태를 찾을 수 없게 되었습니다. 내부총질만 하던 당대표 §m이준석§!을 없에고 당에 평화가 찾아올 것이 확실했지만, §c천아용인§!의 행동과 윤심, 윤핵관이 매스컴에 오르고 논란이 되자 국민의힘이 삐걱거리기 시작했습니다. (다시써야함)"
