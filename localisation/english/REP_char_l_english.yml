 USA_lemay_desc:0 "하늘의 계신 우리 아버지\n\n온 윾갤이 아버지를 국부님으로 받들게 하시며\n\n아버지의 나라가 오게 하시며\n\n아버지의 뜻이 뉴 멕시코에서와 같이\n\n일본에서도 이루어지게 하소서\n\n오늘 우리에게 필요한 양식을 주시며\n\n우리가 우리에게 잘못한 이를 용서하오니 우리의 죄를 용서하시고\n\n우리를 유혹에 빠지게 않게 하시고 악에서 구하소서\n\n윾갤의 권세와 영광이 영원토록 아버지의 것입니다\n\n성부와\n\n성자와\n\n성령의 이름으로\n\n팻-맨"

 PJH_desc:0 "반만년 우리 역사의 기라성이여, 올해는 보다 기쁜 마음으로 그 날의 결단을 기념하게 되었습니다.\n\n박정희 대통령님, 당신은 빈농의 집안에서 태어나 가난의 처절함을 일찍이부터 깨달으셨습니다. 더 이상 가난하지 않는 나라 모든 것이 풍요로운 나라를 만들기 위해 대한민국의 조국 근대화를 국시로 내세우셨습니다. 각하, 당신의 그 노력이 단연코 이 나라에 결실을 맺었나이다.\n\n동아시아를 넘어 전세계를 경이에 차게 한 대변혁 '한강의 기적' 그것은 오늘날 가난에서 벗어나 잘 살아보세를 외치는 세계 만방의 개발도상국에 귀감이 되고 있습니다. 혁명의 날 우리를 호시탐탐 위협했던 북녘 땅은 각하의 유산에 짓눌리고 있을 뿐입니다.\n\n각하께서 결단을 내리시던 당시의 오늘에는 열 중 둘의 아이들이 일곱살을 넘기지 못한 채로 이승을 떠났고, 봄이면 많은 국민들이 보릿고개를 넘으며 배를 곪았습니다. 서울에서 조금만 벗어나도 땅 한 뙤기도 가지지 못한 화전민은 오로지 지긋지긋한 가난에서의 구원을 바랐나이다. 그러나 각하의 이십여년간, 그리고 각하의 유산과 기조를 받든 60여년간 이 나라는 명실공히 세계 최고의 부국 중 하나가 되었습니다.\n\n지난 5년간은 유신의 기조가 희미해지고, 나라의 운세는 다시 기울어져가고 있었으며, 불의가 도덕의 가면을 쓰고 칼춤을 추고 있었습니다. 비로소 대통령님의 뜻을 존숭하는 국민들이 오늘날 대한민국의 방향키를 잡아 제 2의 한강의 기적을 기약하나이다. 각하, 부디 바라옵건데 이 나라를 굽어봐주소서. 부디 각하의 조국에 마지막으로 생령의 몸으로나마 기회를 주소서.\n\n오늘 밤 대통령이 더욱이 사무치어집니다."

 DRG_drugman:0 "전요한"
 DRG_drugman_desc:0 "대한민국에서 한 마약 조직의 하급 조직원이었던 그는 검찰의 대대적인 수사로 조직이 와해되자 마약을 훔쳐 달아났습니다. 생존을 위해 마약을 팔며 은신하던 그는 점차 조직을 키워나가기 시작했고, 치밀한 계획과 사람을 현혹하는 언변으로 어느새 마약계의 큰손이 되어 있었습니다.\n\n수감되며 모든것이 끝난줄로만 알았던 그에게 한반도의 혼란은 더없는 기회였습니다. 탈옥에 성공한 그는 함흥의 군벌들을 약물로 길들이고 충성을 맹세케 했습니다. 부하들의 총구가 겨눠진 채 북한의 지도자들이 그의 발밑에 무릎 꿇을 때, 전요한의 마약 제국이 시작되었습니다.\n\n한없이 패악한 그의 야망 앞에 수많은 생명이 희생되었습니다. 그러나 전요한은 눈 하나 깜짝 하지 않지요. 오히려 그는 중독자들을 마약 생산의 부품으로 삼고, 반항하는 자들을 잔인한 고문으로 죽여 공포심을 심어줍니다. 국경을 넘나드는 마약 수송 과정에서 부하들이 목숨을 잃어도, 전요한은 그저 비용으로 치부할 뿐입니다."
