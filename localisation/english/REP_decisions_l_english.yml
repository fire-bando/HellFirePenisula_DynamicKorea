 REUNIFIED_SIX_JIN_desc:0 "육진은 조선 세종 시기에 여진족을 정벌하고 두만강 유역에 설치한 6개의 진영을 말합니다. §Y세종대왕§!은 §G고토 수복 이념과 북방 개척 정책§!의 일환으로 이 지역에 조선의 지배력을 확립하고자 했습니다. 현재 육진 지역은 §R적대적인 군벌들§!에게 분할 점령된 상태이지만, 우리야말로 §G세종의 뜻을 계승한 정통 후계자§!입니다. 군사력과 외교력을 동원해 잃어버린 영토를 하나씩 §Y통합§!해 나간다면 육진 지역 전체에 대한 지배권을 되찾을 수 있을 것입니다. 이는 우리 민족의 §G정통성§!을 되찾고 한반도 전체를 아우르는 §G패권§!을 쥐기 위한 첫걸음이 될 것입니다."
 
