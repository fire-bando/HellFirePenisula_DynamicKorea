CHU_civilwar.1.t: "우리공화당의 봉기"
CHU_civilwar.1.desc: "충주에서 축출되었던 강원도인 형제단의 일부가 동부에서 사병을 들고 봉기했습니다. 이들은 자주국방과 치안 안정화와 관련된 중점을 가집니다."
CHU_civilwar.1.a: "결국 시작된건가"
CHU_civilwar.1.b: "자유 충주를 위하여! (형제단 충주지부로 플레이)"

CHU_civilwar.2.t: "의원들의 봉기"
CHU_civilwar.2.desc: "의회를 중심으로 민주파들이 서북부 지역에서 봉기했습니다. 이들은 극단적인 사상의 발생을 차단하는 것과 관련된 중점, 대한민국을 복원시키는 중점을 가집니다."
CHU_civilwar.2.a: "충주가 분열되고 있다..."
CHU_civilwar.2.b: "국민들이여 목소리를 내자! (의회파로 플레이)"

CHU_civilwar.3.t: "진보당의 봉기"
CHU_civilwar.3.desc: "김종현을 중심으로 진보당 충북도당이 서남부 지역에서 봉기했습니다. 이들은 노동자와 관련된 중점을 가집니다."
CHU_civilwar.3.a: "막아야만 한다!"
CHU_civilwar.3.b: "민중의 자주국가를 위하여! (진보당으로 플레이)"

CHU_civilwar.4.t: "이지엠앤씨의 봉기"
CHU_civilwar.4.desc: "울산에서 망명온 마켓팅 전문기업, 이지엠앤씨가 연수동을 중심으로 동부 시내동지구에서 봉기했습니다. 이들은 광고를 통한 기업 운영에 관련된 중점을 가집니다."
CHU_civilwar.4.a: "빨리 군에 연결해라! (충주 공화국으로 플레이)"
CHU_civilwar.4.b: "모두에게 우리 회사의 이름을! (이지엠앤씨로 플레이)"

CHU_civilwar.5.t: "공화국에 합류한 경찰학교와 비행단"
CHU_civilwar.5.desc: "수안보의 중앙경찰학교와 금가의 19비행단이 우리에 합류한다고 합니다. 이들이 원하는 것을 적절히 들어준다면 반란군을 진압하는데 도움이 될 것입니다."
CHU_civilwar.5.a: "좋아. 반란군을 진압하자."

CHU_civilwar.6.t: "충주 내전"
CHU_civilwar.6.desc: "분열된 한반도라는 쓰레기 더미에서 피어난 한 줌의 민주주의는 이렇게 죽어버렸습니다. 거리에선 총성만이 들릴 뿐이며 살기좋은 충주는 이제 없습니다. "
CHU_civilwar.6.a: "충주가 좋지만 오늘은 아닌듯 하다."
CJ_civilwar_tt: "내전이 장기화 된다면 우리를 도와주는 교통대, 건국대, 19전투비행단, 경찰학교가 떨어져 나갈지도 모릅니다!"

 YBJ_CountryClosing_epilogue:0 "병신새끼"

 skevent.3.t:0 "트럼프, 47대 대통령 당선 확정"
 skevent.3.d:0 "트럼프 전 대통령은 6일 새벽 경합주 중 한 곳인 위스콘신에서 승리하며 당선에 필요한 선거인단 270명을 넘는 277명의 선거인단을 확보했습니다.\n\n이로써 제45대 미국 대통령으로 재임한 트럼프 전 대통령은 47대 대통령으로서 백악관으로 복귀하게 됐습니다.\n\n트럼프 전 대통령의 백악관 입성은 1892년 그로버 클리블랜드 대통령 이후 처음으로 재선에 실패한 전직 대통령이 다시 대통령직을 맡는 기록을 남기게 됩니다."
 skevent.3.a:0 "미국을 다시 위대하게 만들어야 한다"

 skevent.4.t:0 "미합중국 정부의 스페이스X의 화성 관리권 요구"
 skevent.4.d:0 "미합중국 정부는 화성에 대한 관리권을 요구하고 있습니다. 이에 대해 화성의 위대한 령도자이신 일론 머스크 폐하께서는 '화성은 인류의 공동 소유지'라며 반발하고 있습니다. 이에 대해 미합중국 정부는 '적당히 깝쳐라'라며 강경한 입장을 보이고 있습니다. AI-GENERATED"
 skevent.4.a:0 "화성은 인류의 공동 소유지다"
 skevent.4.b:0 "정부에 대드는 기업이 어딨나?"