l_english:
 tae_event.1.t:0 "군위 병합"
 tae_event.1.d:0 "수년간 [GNW.getName]은(는) 우리의 보호 아래 있었습니다. 그동안 우리는 군사적, 경제적, 정치적으로 군위에 지대한 영향력을 행사해 왔고, 이제 그들은 우리에게 거의 완전히 예속된 상태라 해도 과언이 아닙니다. 보호령이라는 명목하에 남의 영토에 주둔하고 있는 현재의 상황은 점점 설득력을 잃어가고 있습니다. 이제는 군위를 우리의 정당한 영토로 편입할 때가 된 것 같습니다. 우리의 위대한 조국, 통일을 향한 대구의 발걸음에 군위가 합류하는 순간입니다. 수년간 군위에서 활동해온 친대구파 인사들의 협조 하에 조용하고 신속하게 합병을 진행한다면 큰 혼란 없이 통합을 이룰 수 있을 것입니다. 통일 대구의 밝은 미래를 위하여, 군위 합병을 단행할 때가 왔습니다."
 tae_event.1.a:0 "좋아 빠르게 가"
 
 jnr_event.1.t:0 "김대중의 사망!"
 jnr_event.1.d:0 "오늘 새벽, 전라인민공화국의 지도자 김대중 주석이 99세의 나이로 사망했습니다. 김 주석은 2009년 서울 세브란스 병원에서 이미 한 차례 사망 보도된 바 있으나, 건강 악화설을 불식시키며 지난해 전라인민공화국을 건국한 장본인이었습니다. 하지만 건국 열 달 만에 다발성 장기부전으로 결국 서거하고 말았습니다. \n\n김 주석의 갑작스러운 죽음에 전라인민공화국 내외에서는 애도의 물결이 이어지고 있습니다. 반면 중앙당과 동교동계를 비롯한 권력 실세들은 침통한 분위기 속에서도 발언을 아꼈습니다\n\n김 주석이 남긴 정치적 유산을 계승하려는 시도 속에서 새로운 주도권 다툼이 전개될 것으로 관측됩니다.."
 jnr_event.1.a:0 "이제 호남소외론은 관짝으로 떠났다."
 
 jnr_event.1001.t:0 "차가운 병실"
 jnr_event.1001.d:0 "나는 지금 병상에 누워있다. 오랜 투병 생활로 인해 몸은 이미 만신창이가 되어버렸지만, 정신만큼은 아직 또렷하다. 그래, 나는 대한민국의 대통령을 지냈고 노벨평화상까지 받았던 김대중이다. 하지만 지금의 나는 죽음을 눈앞에 두고 있는 한 인간일 뿐이다.\n살아생전 나는 민주화와 통일을 위해 헌신했다. 독재정권에 맞서 싸웠고, 수많은 역경과 고난을 이겨내야 했다. 그리고 마침내 대통령이 되었을 때, 나는 '햇볕정책'을 내놓았다. 남북 화해와 협력을 통해 한반도의 평화를 이루고자 했던 것이다.\n하지만 이제 와 돌이켜보면, 내가 이루고자 했던 꿈들은 아직 요원하기만 하다. 분단의 벽은 여전히 높고, 한반도를 둘러싼 긴장과 갈등은 좀처럼 가시지 않고 있다. 그리고 무엇보다도, 전라인민공화국마저 위기에 직면해 있다.\n새터민들과 함께 전라도에 새로운 희망의 불씨를 당겼건만, 내가 떠난 자리에서 그 꿈이 어떻게 될지 알 수 없다. 이념과 노선을 달리하는 후계자들 사이의 권력 다툼이 극심해지고, 체제의 근간이 흔들리고 있다는 소식에 가슴이 먹먹해진다.\n내가 그토록 소망하던 민주와 통일의 길이, 전라인민공화국이라는 작은 공화국에서조차 암울한 그림자에 가려지고 있는 것은 아닌지 두렵다. 아니, 어쩌면 그것이 이 땅의 숙명인지도 모른다. 분열과 대립, 그리고 잔혹한 전쟁을 거듭해온 한반도의 비극이 또다시 되풀이되는 것은 아닌지.\n숨이 거칠어진다. 머지않아 이 세상과 작별할 시간이 다가오고 있음을 느낄 수 있다. 내가 남긴 유산이 어떻게 계승될지, 전라인민공화국의 앞날이 어떻게 될지 알 수 없다는 것이 마음 한켠을 쓰리게 한다.\n하지만 지금에 와서 후회한들 무엇하랴. 나는 내가 할 수 있는 최선을 다했다. 비록 부족하고 미완으로 끝나게 되었지만, 내 삶은 이 땅의 민주와 평화를 갈망하며 치열하게 불태웠다. 내 꿈이 좌절되는 한이 있더라도, 후대의 누군가는 기필코 그것을 이뤄내리라 믿는다.\n이제 모든 것은 역사의 뜻에 맡기려 한다. 어둠 속에서도 빛은 존재하는 법, 전라인민공화국과 이 한반도의 내일은 결코 희망을 잃지 말아야 한다. 지금은 비록 암담하기만 하지만, 언젠가는 우리가 염원하던 자유와 평등, 번영의 시대가 도래하리라 확신한다.\n김대중이란 이름으로 살아온 시간들이여, 이제 안녕히.\n"......"\n삐- 병실의 심전도 모니터가 길고 날카로운 경고음을 내지른다. 김대중의 눈이 천천히 감겼다. 그의 숨결이 멎어가고 있었다."
 jnr_event.1001.a:0 "..."
 
 jnr_event.2.t:0 "2022 제 1기 2차 전국인민대표회의"
 jnr_event.2.d:0 "초대 주석이신 김대중의 서거로 공석이 된 주석 자리는 제 1기 2차 전국인민대표회의의 결과로 정해지는, 사실상 주석 선출 투표나 다름 없는 회의였습니다. 전라민국 인민의 대표들은 전원은 슨상그라드의 정신을 날리기 위해 원정간 강기정을 주석으로 선출할 것이냐, 현재 전라인민공화국의 부주석인 김영록을 주석으로 선출할 것이냐 선택의 기로에 놓여 있으며, 방금 막 개표가 종료되었습니다. 개표의 결과는..."
 jnr_event.2.a:0 "강기정"
 jnr_event.2.b:0 "김영록"
 
 jnr_event.3.t:0 "동부 지역과의 연락 두절"
 jnr_event.3.d:0 "김대중 주석의 급작스러운 서거 이후, 우리 정부는 동부 지역의 지자체와 군부대로부터 연락이 두절되는 상황에 직면했습니다. 동부 지역의 개쌍도 이주민 사이의 반정부 세력이 김 주석의 죽음을 기회로 봉기를 도모하고 있다는 관측이 제기되고 있습니다. 또한 동부 주둔 군벌 세력의 반란 가능성도 배제할 수 없는 상황입니다. 김대중 주석의 권위로 겨우 억눌려 있던 불만 세력들이 급격한 정세 변화 속에 움직이기 시작한 것으로 보입니다. 이제 우리가 알 수 있는건 없습니다."
 jnr_event.3.a:0 "폭동인가?"
 
 jnr_event.4.t:0 "슨상청의 선언"
 jnr_event.4.d:0 "김영록이 위원장으로 당선되고 난 2일 후 오늘, 슨상청에서는 김영록을 파문하였고, 전라인민공화국을 신임할 수 없다는 뜻을 밝혔습니다. 우리는 슨상헌법에 따라서 슨상청을 독립시킬 수 밖에 없습니다."
 jnr_event.4.a:0 "골치가 아프군."

 jnr_event.5.t:0 "군부와의 연락 두절"
 jnr_event.5.d:0 "끝없이 이어지는 악재 속에서, 이제는 군부마저 정부의 통제에서 벗어나는 상황이 벌어졌습니다. 인민해방군 5개 사단을 제외한 나머지 모든 부대와 연락이 두절된 것입니다. 이는 군 수뇌부의 반발이 본격화되었음을 시사하는 것일 수도 있습니다."
 jnr_event.5.a:0 "수도에 계엄령을 선포하고 통제를 강화하라"

 jnr_event.6.t:0 "지방 정부의 불복종 선언"
 jnr_event.6.d:0 "전남과 전북의 지방 정부가 중앙 정부에 대한 불복종을 공식 선언했습니다. 이들은 더 이상 전라인민공화국 정부의 지시를 따르지 않을 것이며, 독자적인 통치권을 행사하겠다고 밝혔습니다. 이는 사실상 지방 정부의 독립 선언과 다름없는 상황입니다."
 jnr_event.6.a:0 "체제의 와해가 가속된다"

 jnr_event.7.t:0 "주요 도시에서 반정부 시위 발생"  
 jnr_event.7.d:0 "광주, 전주 등 주요 도시에서 대규모 반정부 시위가 발생했습니다. 시위대는 전라인민공화국 정부의 퇴진과 새로운 정부 구성을 요구하고 있습니다. 이들 중 일부는 무장을 하고 건물을 점거하는 등 과격한 행동도 불사하고 있어 사태가 걷잡을 수 없이 악화될 조짐입니다."
 jnr_event.7.a:0 "혼돈이 지배하는 하는구나"

 jnr_event.8.t:0 "전주에서 반정부 시위"
 jnr_event.8.d:0 "전주에서 친노계 인사들을 중심으로 한 반정부 시위가 발생하였습니다. 이들은 전주시청을 점거하고 전라인민공화국 정부의 퇴진을 요구하고 있습니다. 전주정무위원회라는 이름의 새로운 권력 기구가 수립되어간다는 첩보를 광주정보원에서 입수하였습니다."
 jnr_event.8.a:0 "정부에 대한 도전이 본격화되는군"

 jnr_event.9.t:0 "광주에서 동교동계의 집결"
 jnr_event.9.d:0 "광주에서는 동교동계 인사들이 대규모로 집결하여 독자적인 정치 세력화를 도모하고 있습니다. 이들은 스스로를 전라인민공화국 수복위원회라 칭하며, 반정부 투쟁을 선언했습니다. 수복위원회는 현 정부를 불법으로 규정하고 국가 체제의 전면 재편을 요구하고 있습니다."
 jnr_event.9.a:0 "대립과 분열의 골이 깊어진다"

 jnr_event.10.t:0 "군벌들의 잇따른 독립 선언"
 jnr_event.10.d:0 "나주, 목포, 여수를 비롯한 주요 거점 도시들의 군벌 지도자들이 잇따라 독립을 선언했습니다. 이들은 더 이상 전라인민공화국 정부를 인정하지 않으며, 자신들의 지배력이 미치는 범위 내에서 독자적인 정권을 수립하겠다고 밝혔습니다. 전라도 일대가 군웅할거의 혼란에 빠져들고 있습니다." 
 jnr_event.10.a:0 "국가의 분열을 막을 수단이 없구나"

 jnr_event.11.t:0 "전라인민공화국 중앙당의 해산"
 jnr_event.11.d:0 "내전의 와중에 전라인민공화국을 이끌어 온 중앙당이 사실상 와해되었습니다. 당 지도부의 대다수가 피신하거나 타 세력에 흡수되면서, 중앙당은 그 기능을 상실한 것으로 보입니다. 이로써 전라인민공화국의 미래를 이끌 구심점마저 사라지게 되었습니다."
 jnr_event.11.a:0 "공화국의 심장이 멎었다" 

 jnr_event.12.t:0 "전라인민공화국의 해체"
 jnr_event.12.d:0 "내전으로 인한 혼란 속에서 전라인민공화국은 사실상 해체되었습니다. 전라도 지역은 이념과 노선을 달리하는 여러 정치 세력들로 분열되었고, 이들 간의 권력 투쟁이 한동안 계속될 것으로 보입니다. 김대중이 세운 집권 체제는 완전히 무너졌습니다."
 jnr_event.12.a:0 "새로운 질서가 세워질 때까지 혼란은 불가피하다"

 jnr_event.14.t:0 "전주정무위원회의 출범"
 jnr_event.14.d:0 "내전 종식 후 전주에서는 친노계 인사들을 중심으로 한 전주정무위원회가 공식 출범했습니다. 전주정무위원회는 전라도의 새로운 통치 기구로서, 노무현-우범기주의 노선에 입각한 개혁 정책을 추진할 것으로 보입니다. 위원회는 전라도의 안정과 재건을 최우선 과제로 삼고 있다고 밝혔습니다." 
 jnr_event.14.a:0 "노무현은 죽어도 그의 정신은 이땅에 남아있다"

 jnr_event.15.t:0 "중앙당 최고회의의 논쟁"
 jnr_event.15.d:0 "한겨울의 눈보라처럼 차가운 분위기 속에 시작된 중앙당 최고회의. 김대중의 정치적 유산을 계승하겠다고 나선 동교동계와 노무현 전 대통령의 이념을 이어받은 친노파가 첨예하게 대립했다.\n\n"지금은 당이 혼연일체가 되어 김대중 주석님의 유지를 받들어야 할 때입니다. 어떤 도전과 역경이 있어도 개혁과 변화의 기치를 꺾어선 안 됩니다." 동교동계의 지도자 박지원이 힘주어 말했다.\n\n하지만 친노파의 영수 김경수는 이에 동의하지 않았다. "동지, 지금 우리에게 필요한 건 융화와 포용의 리더십입니다. 노무현 대통령님께서 추구하셨던 국민통합과 상생의 정신을 계승해야 합니다."\n\n박지원은 즉각 반박했다. "통합이요? 당신들 식의 무원칙한 야합을 통합이라 부르지 마십시오. 김대중 주석님께서 쌓아올리신 개혁의 토대를 허물어선 안 됩니다."\n\n"개혁이란 미명 아래 퇴행과 독선으로 회귀하자는 겁니까? 결코 받아들일 수 없습니다." 김경수가 언성을 높였다.\n\n팽팽한 신경전 속에 고성이 오갔다. 동교동계와 친노파 사이의 간극은 좁혀지지 않았다. 건설적인 대화는 실종된 채 험악한 논쟁만이 격화일로를 걸었다.\n\n시간이 갈수록 최고회의는 공전을 거듭했다. 현안으로 화제를 돌리려는 의장의 노력도 수포로 돌아갔다. 괴로운 침묵이 회의장을 짓눌렀다. 결국 당면한 위기에 대한 해법도 모색하지 못한 채, 파벌 간 신경전에 휘말린 회의는 아무런 성과 없이 막을 내렸다."
 jnr_event.15.a:0 "고성 사이에서 그 누구도 아무것도 얻지 못하였다"

 jnr_event.16.t:0 "비대위원장 선출"
 jnr_event.16.d:0 "김영록이 선출되었다는 장황한 글. 만연체로 작성되었다."
 jnr_event.16.a:0 "반대 없습니까? 통과!"
 
 tae_event.1000.t:0 "[TAE.GetName]의 [GNW.GetNameDef] 합병 추진"
 tae_event.1000.d:0 "[TAE.GetAdjective]의 [GNW.GetNameDef] 병합이 임박한 것 아니냐는 소문이 돌고 있습니다. [TAE.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고 소식통들은 [GNW.Capital.GetCapitalVictoryPointName]에서 유혈사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다고 말하고 있습니다. [GNW.GetLeader]가 [TAE.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다"
 tae_event.1000.a:0 "피할 수 없는 것이었다."

 tae_event.2000.t:0 "[GNW.GetName]의 [TAE.GetNameDef]와의 통합 거부"
 tae_event.2000.d:0 "아니 글 왜 안쓰냐고"
 tae_event.2000.a:0 "피할 수 없는 것이었다."

 #더미데이터 삭제

 PJH_event.1.t:0 "박정희의 꿈"
 PJH_event.1.d:0 ""....하."\n\n눈을 떠 보려 해도 어둠 뿐이다. 아무 것도 보이지 않는다.\n사람의 숨소리가 들린 것 같지만, 누구의 목소리인지는 알 수가 없다.\n\n"각하, 각하."\n\n목소리가 반복해 들린다. 누군가 나를 부르고 있다.\n지나칠 정도로 익숙한 목소리.\n'그래, 거 대답 좀 해봐! 자네 중정부장이가, 경호실장이가?'\n\n"예, 저 중정부장입니다. 각하."\n\n'아, 내가 집무중에 잠깐 졸았는갑노. 중정부장, 아니 경호실장이가. 미안하…'\n\n"...왜 혁명을 하셨습니까?"\n\n'혁명'이라는 말에 눈이 번쩍 떠진다.\n연회장으로 보이는 곳 한 가운데에, 나와 중정부장 김재규, 단 둘이 앉아 있다.\n\n"왜 우리가 목숨을 걸고, 혁명을 했습니까?"\n\n"백만 이백만, 탱크로 밀어서 죽여버리겠다고?"\n\n'그기 대체 무슨소리고. 말해봐라 중정부장. 내 목소리 들리나?'\n\n\n\n"...."\n\n중정부장은 내 목소리가 들리지 않는 것 같다.\n\n"제발, 각하..."\n\n"정치를 좀, 대국적으로 하십시오!"\n\n...나?\n\n'철컥.'\n무어라 대답할 새도 없이, 권총이 장전되는 소리가 들린다.\n피해야 한다는 것이 반사적으로 느껴지지만, 몸이 움직이지 않는다.\n\n'탕!'\n\n짧은 총소리에 이어 아내의 목소리, 딸의 목소리가 스쳐 지나간다.\n그러고는 고통보다 앞서 스쳐 가는 마지막 생각.\n\n'..내가 뭐한다고 혁명을 한거고?'"
 PJH_event.1.a:0 "그리고 박정희는 꿈에서 깼다."

 tae_event.2.t:0 "[TAE.getName]의 합병 요구"
 tae_event.2.d:0 "지난 몇 년간 우리는 사실상 [TAE.getName]의 속국으로 전락해 왔습니다. 그들은 이미 우리 영토 내에 군대를 주둔시키고 있으며, 우리의 주요 정책 결정에도 큰 영향력을 행사해 왔습니다. 이제 그들은 우리에게 공식적인 합병을 요구하고 있습니다. 우리로서는 이를 거부할 만한 현실적인 선택지가 없어 보입니다. 그들의 군사력과 경제력은 우리를 압도하고 있으며, 우리 내부에는 이미 친대구 세력이 광범위하게 형성되어 있습니다. 그들의 요구를 수용하고 [TAE.getName]의 일부가 되는 것이 우리의 유일한 생존 방법일지도 모릅니다. 그러나 이는 우리의 자치권을 완전히 상실하고 [TAE.getName]의 지배를 받아들이는 것을 의미합니다. 우리는 정말 이런 운명을 받아들일 수밖에 없는 걸까요?"
 tae_event.2.a:0 "우리에겐 선택의 여지가 없다. 합병을 수용하자."
 tae_event.2.b:0 "아니, 우리는 끝까지 저항할 것이다!"

 tae_event.3.t:0 "군위의 합병 수락"
 tae_event.3.d:0 "드디어 오랜 노력 끝에 우리는 군위에 대한 완전한 통제권을 확보하게 되었습니다. 군위의 지도부는 우리의 합병 요구를 받아들이기로 결정했고, 이제 군위는 명실상부한 대구의 영토로 편입될 것입니다. 이는 우리 국가의 영토 확장과 더불어, 통일 대구의 위상을 높이는 중요한 이정표가 될 것입니다."
 tae_event.3.a:0 "대구와 군위, 하나 되는 역사적 순간이다!"

 tae_event.4.t:0 "군위의 저항"
 tae_event.4.d:0 "어리석게도 군위의 지도부는 우리의 합병 요구를 거부하기로 결정했습니다. 그들은 우리의 압박에 굴복하기보다는 자신들의 주권을 지키기 위해 저항하겠다고 선언했습니다. 이는 명백히 잘못된 선택이며, 그들의 어리석음을 깨닫게 해주어야 할 것입니다.\n\n그동안 우리는 군위에 상당한 영향력을 행사해 왔지만, 그들을 완전히 통제하기에는 부족했던 것 같습니다. 이제 남은 선택지는 무력뿐입니다. 우리의 군사력으로 군위를 굴복시키고 합병을 관철시켜야 합니다.\n\n더 이상 우리의 군대 덕분에 간신히 살아남은 괴악한놈들을 가만히 놓고 볼 순 없습니다. 신속하고 압도적인 작전으로 그들의 저항 의지를 꺾어야 합니다. 그들의 어리석은 저항으로 인해 발생할 피해는 오로지 그들의 책임입니다. 우리는 주저 없이 무력으로 합병을 이루고, 위대한 통일 대구의 미래를 향해 전진할 것입니다."
 tae_event.4.a:0 "무력으로 군위를 굴복시키자!"

 ## 신규 더미데이터
 tae_event.3000.t:0 "홍통대전"
 tae_event.3000.d:0 "[PJH.GetNameDef]과 [JNR.GetNameDef] 사이의 전쟁, 이른바 '홍통대전'이 발발했습니다. [PJH.GetAdjective] 정부가 총동원령을 선포하고 [JNR.GetNameDef]에 선전포고를 단행한 것입니다. [PJH.GetLeader]은(는) [JNR.GetNameDef]의 팽창주의와 이념 대립을 전쟁의 명분으로 내세우고 있습니다. 한편 [JNR.GetNameDef] 측은 [PJH.GetNameDef]을(를) 호전적인 파시스트 정권이라 비난하며 전면전을 준비하고 있습니다. 양측 모두 물러서지 않고 있어 전쟁이 장기화될 조짐입니다. 이 전쟁이 한반도에 어떤 파장을 몰고 올지 국제 사회의 이목이 집중되고 있습니다."
 tae_event.3000.a:0 "홍통일체론이 무너졌다."

 sbu_event.3.t:0 "부산의 봄"
 sbu_event.3.d:0 " "참혹했던 전쟁이 끝나고, 마침내 [BUS.GetNameDef]이(가) 해방되었습니다. 비록 우리와 연합했던 페미니스트들의 배신이 있었지만, 이제 부산에서 우위를 점하는 것은 파쇼 놈들이 아닌 우리입니다. 최인호 주석님의 탁월한 령도 아래, 우리는 [BUS.GetAdjective] 인민들을 억압과 착취에서 해방시키고 진정한 평등과 자유의 사회를 건설할 수 있게 되었습니다."
 sbu_event.3.a:0 "[SBU.getLeader]님의 영도 아래서 우리는 가장 강력하다"

 roh_event.1.t:0 "중력이 주도하는 질서"

 skevent.2.t:0 "조국통일전선 붕괴"
 skevent.2.d:0 "한반도 통일을 목표로 결성되었던 조국통일전선이 내홍으로 인해 결국 붕괴되었습니다. 그동안 잠복해있던 파벌 간 갈등과 이념 대립이 수면 위로 폭발한 것입니다. 조국통일전선의 주도 세력이었던 [GWO.GetNameDef]의 지도부는 이탈 세력들을 '반역자'로 규정하고 강경 대응을 예고했습니다. 반면 전선에서 이탈한 일부 정파들은 [USF.GetNameDef]의 패권주의를 비판하며 제각각 세력 규합에 나섰습니다. 조국통일전선의 좌초로 한반도는 다시금 군웅할거와 권력투쟁의 소용돌이에 빠져들 것으로 보입니다. 정세의 향배에 세계의 관심이 쏠리고 있습니다."
 skevent.2.a:0 "과연 이북에 민주주의는 오는가"

 YBJ_event.1.t:0 "안철수의 선택"

 international_news.1.t:0 "잼버리 전쟁 발발"
 international_news.1.d:0 "새만금에서 열리던 제25회 세계스카우트잼버리대회에 무장세력이 난입하는 사건이 발생한 가운데, 전주정무위원회가 사태 해결을 위해 무력 개입을 결정하고 무장세력에 선전포고를 단행했습니다. \n\n전주정무위원회는 성명을 통해 "새만금 잼버리 사변은 우리 지역의 평화와 안정을 심각하게 위협하는 중대한 도발 행위"라고 규탄하며, "시민의 안전과 공공질서 회복을 위해 불가피하게 무력 행사로 대응할 수밖에 없었다"고 밝혔습니다. 이들은 잼버리 행사장 및 인근 지역을 장악하고 무장세력 소탕 작전을 개시했습니다."
 international_news.1.a:0 "새만금에서 무슨 일이?"

 international.1.t:0 "잼버리 개입에 관한 결정"
 international.1.d:0 "오늘 전주정무위원회에서는 새만금 세계스카우트잼버리 사태에 대한 긴급회의가 소집되었다. 회의장에 모인 위원들의 표정은 한없이 무거웠다. 대회 현장을 무단 점거한 무장세력의 위협이 날로 심각해지는 상황에서 더 이상 수수방관할 수만은 없었기 때문이다. \n\n회의는 강경파와 온건파 간의 치열한 공방전으로 시작되었다. 강경파는 즉각적인 군사 개입만이 사태를 수습할 수 있는 유일한 해법이라고 주장했다. "지금 당장 군대를 투입해 무장세력을 진압하고 현장을 장악해야 합니다. 무고한 시민들의 생명과 안전이 위협받고 있는 상황에서 무슨 주저냐 망설임이 필요하겠습니까?" \n\n반면 온건파는 성급한 군사 개입이 되레 사태를 악화시킬 수 있다며 신중론을 폈다. "무력은 어디까지나 최후의 수단이 되어야 합니다. 외교적 해결책을 먼저 강구해 보는 게 옳지 않겠습니까? 설득과 대화의 여지를 남겨둬야 합니다." \n\n열기 가득한 토론이 오갈수록 회의장의 공기는 딱딱하게 굳어만 갔다. 평소 냉철하기로 정평이 난 위원들조차 감정이 격해진 듯 목소리를 높여갔다. 한 치의 물러섬도 없는 공방이 계속되는 가운데, 한 중진 위원이 자리에서 일어나 입을 열었다. \n\n"존경하는 동료 위원 여러분. 지금은 우리가 결단을 내려야 할 때입니다. 이미 협상의 시기는 지났습니다. 무장세력의 폭력성이 극에 달한 지금, 군사력의 투입만이 우리에게 남은 유일한 선택지라고 봅니다. 잼버리 현장을 최대한 신속하고 안전하게 통제하는 것, 그것만이 우리의 책무이자 역할입니다." \n\n잠시 숙연해진 회의장. 위원장의 말이 무겁게 가라앉았다. "더 이상 소모적인 논쟁은 무의미합니다. 표결에 들어가도록 하지요." \n\n투표함이 돌아 모두의 손을 거쳐 갔다. 아슬아슬한 차이였지만, 군사 개입 찬성이 반대를 앞질렀다. 결국 전주정무위원회는 군 투입을 결의했다. 잼버리 현장을 둘러싼 전운이 감돌기 시작했다. \n\n산뜻한 청소년들의 축제가 한순간에 군사 작전의 현장으로 변해버린 셈이다. 내일의 일간지에는 어떤 머리기사가 실리게 될 것인가. 평화의 기운 감돌던 새만금에 군화 소리가 메아리치게 생겼다."
 international.1.a:0 "기나긴 회의였다."

 gb_jinbo.1.t:0 "전국으로 번지는 내전"
 gb_jinbo.1.d:0 "경북에서 시작된 내전이 전국으로 확산되고 있습니다. 진보당은 현 정부에 맞서 격렬히 저항하며, 전국 각지에서 그들의 세력이 급속도로 확장되고 있습니다. 이에 정부군은 진보당 세력을 진압하기 위해 총력전을 펼치고 있지만, 민심은 점점 진보당 쪽으로 기울어지는 추세입니다. 과연 이 내전의 승자는 누가 될 것인지, 그 귀추가 주목됩니다."
 gb_jinbo.1.a:0 "인민의 힘으로 우리는 승리한다."

 gb_jinbo.2.t:0 "달성에 뿌리내린 노동조합"
 gb_jinbo.2.d:0 "진보당의 영향력 아래 달성구에는 노동조합이 확고히 자리 잡았습니다. 노동자들은 단결된 힘으로 자신들의 권익을 지키기 위해 노력하고 있습니다. 노조는 노동자들의 처우 개선과 근로 조건 향상을 위해 활발히 활동하고 있으며, 진보당의 혁명 운동에도 적극 동참하고 있습니다."
 gb_jinbo.2.a:0 "만국의 노동자여 단결하라"

 gb_jinbo.3.t:0 "농민들의 비참한 현실"
 gb_jinbo.3.d:0 "진보당이 경북 전역에서 세를 확장하면서, 우리는 농촌 지역의 열악한 현실을 마주하게 되었습니다. 농민들은 가뭄과 흉작으로 인해 극심한 생활고에 시달리고 있습니다. 게다가 정부의 가혹한 세금 징수로 인해 농민들은 더욱 궁지에 몰리고 있는 상황입니다. 이대로라면 농민들의 삶은 파탄 직전에 놓일 것이 자명합니다."
 gb_jinbo.3.a:0 "윤석열의 망령을 뿌리뽑자"