l_english:
 tae_event.1.t:0 "군위 병합"
 tae_event.1.d:0 "수년간 [GNW.getName]은(는) 우리의 보호 아래 있었습니다. 그동안 우리는 군사적, 경제적, 정치적으로 군위에 지대한 영향력을 행사해 왔고, 이제 그들은 우리에게 거의 완전히 예속된 상태라 해도 과언이 아닙니다. 보호령이라는 명목하에 남의 영토에 주둔하고 있는 현재의 상황은 점점 설득력을 잃어가고 있습니다. 이제는 군위를 우리의 정당한 영토로 편입할 때가 된 것 같습니다. 우리의 위대한 조국, 통일을 향한 대구의 발걸음에 군위가 합류하는 순간입니다. 수년간 군위에서 활동해온 친대구파 인사들의 협조 하에 조용하고 신속하게 합병을 진행한다면 큰 혼란 없이 통합을 이룰 수 있을 것입니다. 통일 대구의 밝은 미래를 위하여, 군위 합병을 단행할 때가 왔습니다."
 tae_event.1.a:0 "좋아 빠르게 가"
 
 jnr_event.1.t:0 "2022 제 1기 2차 전국인민대표회의"
 jnr_event.1.d:0 "전 서기장이자 주석이신 김대중의 서거로 공석이 된 주석 자리는 제 1기 2차 전국인민대표회의의 결과로 정해지는, 사실상 주석 선출 투표나 다름 없는 회의였습니다. 전라민국 인민 전원은 슨상그라드의 정신을 날리기 위해 원정간 강기정을 주석으로 선출할 것이냐, 현재 전라인민공화국의 부주석인 김영록을 주석으로 선출할 것이냐 선택의 기로에 놓여 있으며, 방금 막 개표가 종료되었습니다. 개표의 결과는..."
 jnr_event.1.a:0 "강기정"
 jnr_event.1.b:0 "김영록"

 tae_event.1000.t:0 "[TAE.GetName]의 [GNW.GetNameDef] 합병 추진"
 tae_event.1000.d:0 "[TAE.GetAdjective]의 [GNW.GetNameDef] 병합이 임박한 것 아니냐는 소문이 돌고 있습니다. [TAE.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고 소식통들은 [GNW.Capital.GetCapitalVictoryPointName]에서 유혈사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다고 말하고 있습니다. [GNW.GetLeader]가 [TAE.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다"
 tae_event.1000.a:0 "피할 수 없는 것이었다."

 jnr_event.1000.t:0 "[JNR.GetName]의 [SIN.GetNameDef] 정벌"
 jnr_event.1000.d:0 "[JNR.GetNameDef]이(가) 오늘 공식적으로 [SIN.GetNameDef]에 대한 정벌을 선포했습니다.[SIN.GetName]은(는) 21세기에도 여전히 노예제를 유지하고 있을 뿐만 아니라, 최근 들어 [JNR.GetAdjective] 시민들을 노예로 납치하는 만행을 저지르고 있었습니다. 이는 인류 보편적 가치에 대한 중대한 위협이자, [JNR.GetName]의 주권과 안보를 심각하게 훼손하는 행위라고 말하고 있습니다 [SIN.getName]이 [JNR.getLeader]에게 저항할 수 있을까요?"
 jnr_event.1000.a:0 "피할 수 없는 것이었다."

 #더미데이터 삭제

 PJH_event.1.t:0 "박정희의 꿈"
 PJH_event.1.d:0 ""....하."\n\n눈을 떠 보려 해도 어둠 뿐이다. 아무 것도 보이지 않는다.\n사람의 숨소리가 들린 것 같지만, 누구의 목소리인지는 알 수가 없다.\n\n"각하, 각하."\n\n목소리가 반복해 들린다. 누군가 나를 부르고 있다.\n지나칠 정도로 익숙한 목소리.\n'그래, 거 대답 좀 해봐! 자네 중정부장이가, 경호실장이가?'\n\n"예, 저 중정부장입니다. 각하."\n\n'아, 내가 집무중에 잠깐 졸았는갑노. 중정부장, 아니 경호실장이가. 미안하…'\n\n"...왜 혁명을 하셨습니까?"\n\n'혁명'이라는 말에 눈이 번쩍 떠진다.\n연회장으로 보이는 곳 한 가운데에, 나와 중정부장 김재규, 단 둘이 앉아 있다.\n\n"왜 우리가 목숨을 걸고, 혁명을 했습니까?"\n\n"백만 이백만, 탱크로 밀어서 죽여버리겠다고?"\n\n'그기 대체 무슨소리고. 말해봐라 중정부장. 내 목소리 들리나?'\n\n\n\n"...."\n\n중정부장은 내 목소리가 들리지 않는 것 같다.\n\n"제발, 각하..."\n\n"정치를 좀, 대국적으로 하십시오!"\n\n...나?\n\n'철컥.'\n무어라 대답할 새도 없이, 권총이 장전되는 소리가 들린다.\n피해야 한다는 것이 반사적으로 느껴지지만, 몸이 움직이지 않는다.\n\n'탕!'\n\n짧은 총소리에 이어 아내의 목소리, 딸의 목소리가 스쳐 지나간다.\n그러고는 고통보다 앞서 스쳐 가는 마지막 생각.\n\n'..내가 뭐한다고 혁명을 한거고?'"
 PJH_event.1.a:0 "그리고 박정희는 꿈에서 깼다."

 tae_event.2.t:0 "[TAE.getName]의 합병 요구"
 tae_event.2.d:0 "지난 몇 년간 우리는 사실상 [TAE.getName]의 속국으로 전락해 왔습니다. 그들은 이미 우리 영토 내에 군대를 주둔시키고 있으며, 우리의 주요 정책 결정에도 큰 영향력을 행사해 왔습니다. 이제 그들은 우리에게 공식적인 합병을 요구하고 있습니다. 우리로서는 이를 거부할 만한 현실적인 선택지가 없어 보입니다. 그들의 군사력과 경제력은 우리를 압도하고 있으며, 우리 내부에는 이미 친대구 세력이 광범위하게 형성되어 있습니다. 그들의 요구를 수용하고 [TAE.getName]의 일부가 되는 것이 우리의 유일한 생존 방법일지도 모릅니다. 그러나 이는 우리의 자치권을 완전히 상실하고 [TAE.getName]의 지배를 받아들이는 것을 의미합니다. 우리는 정말 이런 운명을 받아들일 수밖에 없는 걸까요?"
 tae_event.2.a:0 "우리에겐 선택의 여지가 없다. 합병을 수용하자."
 tae_event.2.b:0 "아니, 우리는 끝까지 저항할 것이다!"

 tae_event.3.t:0 "군위의 합병 수락"
 tae_event.3.d:0 "드디어 오랜 노력 끝에 우리는 군위에 대한 완전한 통제권을 확보하게 되었습니다. 군위의 지도부는 우리의 합병 요구를 받아들이기로 결정했고, 이제 군위는 명실상부한 대구의 영토로 편입될 것입니다. 이는 우리 국가의 영토 확장과 더불어, 통일 대구의 위상을 높이는 중요한 이정표가 될 것입니다.
 tae_event.3.a:0 "대구와 군위, 하나 되는 역사적 순간이다!"

 tae_event.4.t:0 "군위의 저항"
 tae_event.4.d:0 "어리석게도 군위의 지도부는 우리의 합병 요구를 거부하기로 결정했습니다. 그들은 우리의 압박에 굴복하기보다는 자신들의 주권을 지키기 위해 저항하겠다고 선언했습니다. 이는 명백히 잘못된 선택이며, 그들의 어리석음을 깨닫게 해주어야 할 것입니다.\n\n그동안 우리는 군위에 상당한 영향력을 행사해 왔지만, 그들을 완전히 통제하기에는 부족했던 것 같습니다. 이제 남은 선택지는 무력뿐입니다. 우리의 군사력으로 군위를 굴복시키고 합병을 관철시켜야 합니다.\n\n더 이상 우리의 군대 덕분에 간신히 살아남은 괴악한놈들을 가만히 놓고 볼 순 없습니다. 신속하고 압도적인 작전으로 그들의 저항 의지를 꺾어야 합니다. 그들의 어리석은 저항으로 인해 발생할 피해는 오로지 그들의 책임입니다. 우리는 주저 없이 무력으로 합병을 이루고, 위대한 통일 대구의 미래를 향해 전진할 것입니다."
 tae_event.4.a:0 "무력으로 군위를 굴복시키자!"

 