 TAE_new_conservate.3.t:0 "새로운 보수 세력의 토론 참패"
 TAE_new_conservate.3.d:0 "공개 토론회 자리에서 [TAE.GetLeader]은(는) [TAE.GetAdjective]의 새로운 보수 세력을 대표하는 인물로서 자신의 입장을 효과적으로 주장했습니다. 그 결과, [TAE.GetAdjective] 국민들은 [TAE.GetLeader]의 주장에 동의하는 사람이 늘어나고 있습니다. AI-GENERATED" 
