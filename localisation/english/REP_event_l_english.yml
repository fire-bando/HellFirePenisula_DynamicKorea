l_english:
 tae_event.1.t:0 "군위 안슐루스"
 tae_event.1.d:0 "PLACE HOLDER"
 tae_event.1.a:0 "스켈레톤 1"
 
 jnr_event.1.t:0 "2022 제 1기 2차 전국인민대표회의"
 jnr_event.1.d:0 "전 서기장이자 주석이신 김대중의 서거로 공석이 된 주석 자리는 제 1기 2차 전국인민대표회의의 결과로 정해지는, 사실상 주석 선출 투표나 다름 없는 회의였습니다. 전라민국 인민 전원은 슨상그라드의 정신을 날리기 위해 원정간 강기정을 주석으로 선출할 것이냐, 현재 전라인민공화국의 부주석인 김영록을 주석으로 선출할 것이냐 선택의 기로에 놓여 있으며, 방금 막 개표가 종료되었습니다. 개표의 결과는..."
 jnr_event.1.a:0 "강기정"
 jnr_event.1.b:0 "김영록"

 tae_event.1000.t:0 "[TAE.GetName]의 [GNW.GetNameDef] 합병 추진"
 tae_event.1000.d:0 "[TAE.GetAdjective]의 [GNW.GetNameDef] 병합이 임박한 것 아니냐는 소문이 돌고 있습니다. [TAE.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고 소식통들은 [GNW.Capital.GetCapitalVictoryPointName]에서 유혈사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다고 말하고 있습니다. [GNW.GetLeader]가 [TAE.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다"
 tae_event.1000.a:0 "피할 수 없는 것이었다."

 jnr_event.1000.t:0 "[JNR.GetName]의 [SIN.GetNameDef] 정벌"
 jnr_event.1000.d:0 ""
 jnr_event.1000.a:0 "피할 수 없는 것이었다."

 jnr_event.1001.t:0 "홍통 독립전쟁"
 jnr_event.1001.d:0 "홍통특별행정구는 스까국과 전라민국의 완충지대로, 전라남도 동부 지역으로 이루어져 있는 작은 특수지역입니다. 옛 전라인민공화국 총통 김대중께서 철권으로 통치하실 때까지만 해도 현재 전라인민공화국 본국의 직속 지역이었으나, 이후 김대중의 노벨화학상 수상과 동시에 총통직에서 물러나면서 전라인민공화국 북부가 독립하였고 전라인민공화국의 갈등이 발발했고, 결국 전북은 슨상님을 배신하고 노무현을 지지한다면서 따로 독립하였습니다. 이때 전라인민공화국 수도인 슨상그라드와 사이가 안 좋은 지역들인 석유그라드광역시, 제철그라드광역시 등이 전북의 편을 들어 같이 독립을 선언하게 되었습니다. 전라인민공화국측의 전북과 달리 같은 홍어족인데 왜 배신을 하고 새 나라를 건국하냐는 우덜리즘의 논리를 펼치는 전라인공 정부에 의해 결국 독립에 실패하여, 높은 자치권을 부여받은 홍통특별행정구가 출범하였습니다. 하지만 [JNR.getName]은 지금까지 약속한 높은 자치권을 보장하지 않았습니다. 그에 따른 반발로 [YG1.getName]은 다시 분리독립을 선언하였습니다."
 jnr_event.1001.a:0 "여수는 총기를 들고 일어난 하나의 폭동이야"
 jnr_event.1001.b:0 "통일된 전라도가 무너진다"
 
 yg1_event.1.t:0 "[YG1.getName]의 자치권을 축소한 [JNR.getName]"
 yg1_event.1.d:0 "[JNR.getLeader]의 집권 이후, 홍통은 꽤 골칫거리였습니다. [JNR.getLeader]은/는 슨상그라드의 반정부 분자들의 회피처, 범죄조직과 탈세자의 자산 은닉처로 악용되는 문제점을 꼬집으며 전라인민공화국의 통일과 번영을 위해서 홍통의 자치권을 축소하겠다고 하였습니다."
 yg1_event.1.a:0 "폭도가 늘겠군."

 yg1_event.2.t:0 "시민이 분노하다"
 yg1_event.2.d:0 "[JNR.getName]의 자치권 축소 선언 이후 분노한 시민들이 거리에 나오고 있습니다. [YG1.getName]의 여러 단체와 시민운동가들은 이 법안을 철회하고, [YG1.getName]의 자치권을 존중하라고 요구하고 있습니다. 일부 시위대는 [JNR.getName]의 정부기관과 공공시설을 공격하고, [JNR.getLeader] 주석과 [YG1.getLeader] 행정장관의 사임을 촉구했습니다.\n\n이러한 시위는 [YG1.getName]의 전역에 걸쳐 확산되었으며, 수백만 명의 사람들이 참여하였습니다. 시위대는 [JNR.getName]의 국기와 상징물을 불태우고, [YG1.getName]의 독립을 외치며, [JNR.getLeader]의 초상화를 찢고 밟았습니다. 시위대는 또한 [JNR.getName]의 군대와 경찰과 충돌하였으며, 많은 부상자와 체포자가 발생하였습니다. 시위는 폭력적이고 혼란스러운 상황이 되었습니다.\n\n[JNR.getLeader]은/는 [YG1.getName]의 시위에 대해 엄중하게 대응하였습니다. 그는 [YG1.getName]의 시민들에게 [JNR.getName]의 법률과 헌법을 준수하라고 경고하였습니다.\n\n이러한 [JNR.getLeader]의 대응은 [YG1.getName]의 시위를 더욱 격화시켰습니다. [YG1.getName]의 시민들은 [JNR.getLeader]의 독재와 억압에 저항하고, [YG1.getName]의 자유와 민주주의를 수호하기 위해 결의하였습니다. [YG1.getName]의 시위는 [JNR.getName]의 통치에 대한 도전이 되었으며, 두 정부간의 긴장과 갈등을 야기하였습니다. [YG1.getName]의 미래는 불투명하고 불안정하게 되었습니다."
 yg1_event.2.a:0 "개는 짖어도 기차는 간다."
