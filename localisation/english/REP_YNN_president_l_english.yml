 YNN_new_legislature_controlled_by_administration: "비상입법기관"
 YNN_new_legislature_controlled_by_administration_desc: "이미 국회는 반국가세력에게 점령되었습니다. 이제는 국가세력을 제거하고 자유민주주의 질서를 수호하기 위해서 비상입법기관을 설립해야 합니다. 5공화국 시절에도 국가보위비상대책위원회라는 비상입법기관이 설립되었었습니다. 우리도 국회와 재적 의원을 다시 자유민주주의 질서에 맞게 재건하기 전까지는 비상입법기관으로 대행해야 합니다."

 YNN_gag_on_media: "언론탄압"
 YNN_gag_on_media_desc: "언론도 종북 반국가세력에게 넘어갔습니다. "김어준의 뉴스공장"은 반국가세력의 스피커가 되었으며, "뉴스타파", "오마이뉴스", "한겨레" 같은 언론들은 종북세력들의 주장만을 실어나르는 데 급급합니다. 그뿐만이 아닙니다. "조선일보", "중앙일보", "동아일보" 등 자유민주주의 수호에 앞장선 언론사마저도 반국가세력에게 넘어가 우리 정부를 비난하기에 이르렀습니다. 국가 안위를 위해 언론의 자유를 억압하고, 반국가세력의 선전을 막아야 합니다."

