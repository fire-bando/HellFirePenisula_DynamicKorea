l_english:
 spiritual_conscriptism: "영적 징집주의"
 spiritual_conscriptism_subtype: "영적 징집주의"
 spiritual_conscriptism_subtype_desc: "영적 징집주의는 모든 국민이 국가를 위해 정신적으로 헌신하고 희생해야 한다는 전체주의적 사상입니다. 개인보다는 공동체를, 물질보다는 정신을 우선시하며 국가에의 봉사를 최고의 미덕으로 삼습니다. 애국심과 도덕성 고양을 명분으로 자유와 다양성을 억압하는 경향이 있습니다."
 spiritual_conscriptism_desc: "영적 징집주의"
 neutrality: "권위주의"
 roh_samo: "노사모"
 roh_samo_desc: "국정원 체제"
 roh_samo_subtype_desc: "노사모는 참여민주주의와 평화통일, 균형발전을 강조합니다. 서민과 소외계층을 위한 정책을 지지하고, 지역주의 타파와 검찰개혁을 주창합니다."
 gaeddal: "개딸"
 odo_marinism: "해병정신"
 odo_marinism_desc: "오도 짜세 해병체제"
 geunchulism: "근출주의"
 gumchal_dokjae: "검찰독재"
 aeguk_bosu: "애국보수"
 aeguk_bosu_desc: "애국보수는 전통적 가치와 국가에 대한 헌신을 중시하는 보수주의 이념입니다. 충, 효, 예와 같은 유교적 덕목의 현대적 계승을 강조하며, 공동체를 위한 개인의 희생과 국익 우선주의를 설파합니다. 경제성장과 법질서를 중시하고 북한에 대해서는 강경한 입장을 취합니다. 자유, 평등, 인권 등 보편적 가치의 한국적 토착화를 모색합니다."
 parkism: "박정희주의"
 parkism_subtype: "박정희주의"
 gaka: "박정희주의"
 chinbak: "친박" #(Proto-Park GeunHye)
 gaka_desc: "박정희주의는 강력한 국가 주도 하에 경제 발전과 사회 안정을 도모하는 것을 목표로 삼습니다. 관료들의 능력과 효율성을 중시하고, 기업가 정신을 고취하여 고도성장을 추구합니다. 자유민주주의의 가치를 수용하면서도 위기 시에는 국가의 통제력 발휘를 정당화합니다."
 chinbak_desc: "친박파는 박정희주의를 계승하면서도, 보다 포용적이고 친서민적인 방향을 모색합니다. 경제민주화와 복지 확대를 내세우고, 지역 균형 발전과 남북 화해에도 관심을 기울입니다." #(Proto-Park GeunHye)
 implantism: "증강주의"
 implantism_subtype: "증강주의"
 implantism_subtype_desc: "증강주의는 유전공학, 나노기술, 인공지능, 가상현실 등의 기술 발전이 인류를 질적으로 도약시킬 수 있다고 믿습니다. 트랜스휴머니즘과 기술낙관주의에 입각하여, 인간 개량을 정책적 의제로 추진합니다. 과학기술 연구에 국가 역량을 집중하는 한편, 윤리적 쟁점에 대한 사회적 합의 도출에도 공을 듭니다."
 implantism_desc: "증강주의"
 idolism: "아이돌주의"
 idolism_subtype: "아이돌주의"
 idolism_subtype_desc: "아이돌주의는 아이돌 연예인에 대한 맹목적인 추종과 숭배를 특징으로 합니다. 개인의 재능과 업적보다는 화려한 이미지와 인기에 초점을 맞추며, 극단적 팬덤 문화를 조장합니다. 대중문화를 주도하는 힘이지만, 지나친 상업주의와 물신주의의 폐해를 낳기도 합니다."
 idolism_desc: "아이돌주의"
 feminism: "페미니즘"
 feminism_subtype: "페미니즘"
 feminism_ideology: "페미니즘"
 radical_feminism: "급진적 페미니즘"
 accelerated_feminism: "촉진적 페미니즘"
 radical_feminism_desc: "급진적 페미니즘은 가부장제를 여성 억압의 근본 원인으로 보고, 이를 타파하기 위한 혁명적 변화를 추구하는 이념입니다. 급진적 페미니스트들은 가부장적 사회 구조와 문화에 내재된 여성 차별과 폭력의 문제를 끄집어내고, 여성의 완전한 해방을 위해 투쟁합니다. 이들은 성차별적 법과 제도의 개혁뿐 아니라, 의식과 일상의 변화를 통한 전면적인 사회 개조를 주장합니다."
 accelerated_feminism_desc: "촉진적 페미니스트들은 국가와 제도권의 힘을 빌려 여성 권익 향상을 도모합니다. 정치인, 관료, 기업인 등 주요 의사결정 직위에 여성을 진출시키고, 법과 정책을 통해 성평등을 제도화하는 데 주력합니다. 남성 중심적 기득권 구조를 점차 허물어 나가는 한편, 사회 전반의 성인지 감수성을 높여 실질적 성평등을 이뤄내고자 합니다."
 feminism_desc: "애미-애비뒤진체제"
 socialism: "사회주의"
 socialism_desc: "전체주의 체제"
 parkism_desc: "유신체제"
 jongbuk: "종북좌파"
 jongbuk_desc: "종북좌파는 북한 체제에 우호적이고 동조하는 경향을 보입니다. 북한의 문제점을 간과하거나 상대화하고, 한미동맹과 자유민주주의 가치에 비판적입니다. 통일을 최우선 과제로 내세우지만, 상호주의보다는 일방적 지원과 양보를 요구하는 모습을 보입니다."
 NL: "NL" 
 NL_desc: "1980년대 중반 성립된 운동권의 민족주의 성향 정파로, NL(National Liberation, 민족해방파)로 흔히 알려졌으나 자주/민주/통일의 약어에서 따온 자민통 진영으로 불리는 것을 선호합니다. 80년대 사회구성체 논쟁에서 한국 사회의 근본적인 문제를 미국에 대한 종속과 민족모순으로 진단하여, 반미운동을 통해 주한미군 철수와 대북협력을 통한 통일을 주장하였습니다." 

 theocratic_totalitarianism: "신정주의적 전체주의"
 theocratic_totalitarianism_desc: "신정주의적 전체주의는 신정일치의 원리에 입각하여, 종교 권력이 국가를 절대적으로 지배하는 전체주의 체제입니다. 국교를 정점으로 한 종교적 교리와 가치가 정치, 경제, 사회, 문화 전반을 규율하게 됩니다. 개인은 신앙 공동체에 예속되고, 이단시되는 사상과 집단은 가차 없이 탄압 받습니다. 세속 정부는 신정 정부의 시녀로 전락하며, 반종교적 자유는 말살당합니다."

 #-- Communism --#
 commnuism_juche_subtype: "주체사상"
 commnuism_juche_subtype_desc: "주체사상은 "인민대중의 자주성을 실현하기 위한 혁명사상"을 표방합니다. 정치에서의 자주, 경제에서의 자립, 국방에서의 자위를 강조하는 민족주의적 성격을 띱니다. 수령 절대주의에 입각한 유일지배체제를 정당화하며, 개인숭배와 권력 세습, 폐쇄 체제의 근간을 이루고 있습니다."
 udeol_democratic: "우덜민주주의"
 maoism: "마오주의"
