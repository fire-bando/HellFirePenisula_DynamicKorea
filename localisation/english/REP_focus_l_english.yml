 SBU_frontier_underdeveloped_area: "변방의 낙후지역"
 SBU_frontier_underdeveloped_area_desc: "대종말 이전 부산은 오래전부터 대한민국의 제2의도시, 지방에서 가장 번영한 도시로 알려져 있었습니다. 하지만 그것은 대부분의 인프라가 집중된 동부산 한정된 얘기였습니다. 승학산과 천마산에 가로막힌 서부산은 동부산과 다르게 개발이 이뤄지지 않았고 다른 중소도시와 다를바 없는 낙후지역으로 남게 되었습니다."
 SBU_establing_west_busan_department: "서부산계획위원회 설립"
 SBU_establing_west_busan_department_desc: "서부산임시인민위원회가 추대한 경애하는 최인호 주석동지는 다음과 같이 교시하셨습니다. “냉정하게 우리의 상황을 직시해야합니다. 우리는 다른 세력에 비해 낙후되어있습니다. 그나마 있던 산업은 마비되었으며 먼지가 쌓이고 녹이 슬고 있습니다. 이에 우리는 철저한 계획경제 기반으로 산업을 복구하고 개선시켜야 합니다.” 이에 따라 우리는 서부산계획위원회를 창설하여 서부산에 있는 공업지대를 체계적으로 재가동 할 것입니다."
 SBU_establish_west_busan_liberate_army: "서부산인민해방군 창설"
 SBU_chongiruldeulgoileonan_hanaeu_pokdong: "한손에 총을들고"
 SBU_uniform_and_grenade: "군복과 수류탄"
 SBU_act_on_gender_equality_for_female_soldiers: "여군성평등법"
 SBU_liberate_army_is_moving_forward: "인민해방군은 전진한다"
 SBU_establishing_aid_center: "인민구호소 설립"
 SBU_establishing_aid_center_desc: "무기가 많고 쌀이 풍족하다 한들 인민이 없으면 그게 다 무슨 소용이겠습니까?\n굶고 병든 인민을 구재하는 것이 최우선 과제입니다. 혁명위원회 휘하에 있는 인민을 위한 구호소를 설립하는 것은 그다지 어렵지 않을 것입니다.\n\n반동 부르주아놈들 몇 놈들 목 좀 맨다면 그리 어려운 일은 아닐 것입니다."
 SBU_sasang_industrial_area: "사상 공업지대 재가동"
 SBU_sasang_industrial_area_desc: "사상 공업지대는 예전부터 서부산의 주요 산업공단이었습니다. 대종말 이후 자본가들의 기업이 파산하면서 공단은 멈췄지만, 기계설비는 여전히 건재합니다. 우리 손에 들어온 공단을 다시 움직이게 할 시간입니다."
 SBU_noksan_industrial_area: "녹산 공업지대 재가동"
 SBU_noksan_industrial_area_desc: "명지 녹산국가산업단지는 예전부터 남동임해공업지역의 핵심 부품 공급을 담당하였습니다. 거제, 진해, 울산 등지에 위치한 조선소와 연계된 조선기자재 업체가 대거 입주해있었으며 대한민국 조선사업의 필수적 역할을 담당했던 곳입니다. 이제 우리는 이 곳을 조선업만이 아닌 인민을 위한 새로운 산업공단으로으로 변화시킬 준비가 되었습니다."
 SBU_donot_suck_lee_mang_pu_dick: "쓰디쓴 녹조라떼로부터의 해방"
 SBU_donot_suck_lee_mang_pu_dick_desc: "간악한 이명박은 물 부족 해결과 수해예방을 이유로 소위 4대강사업을 단행하여 낙동강에 수 십개의 댐을 건설하였습니다. 그러나 댐의 존재는 낙동강 강류가 멈추는 사태로 이어졌고 그 결과 낙동강 전역에 녹조가 창궐했습니다. 지금의 낙동강은 죽은 강이며, 농업용 용수로도, 식수로도 사용 할 수 없습니다. 그러나 방법이 없는 것은 아닙니다. 특수작전군을 편성하여 낙동강의 주요 댐을 파괴하면 우리는 이 지긋지긋한 녹조로부터 해방 될 수 있을 겁니다."
