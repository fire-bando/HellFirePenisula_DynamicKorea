 NORTH_revolutionary_architecture:0 "혁명적 건축"
 NORTH_revolutionary_architecture_desc:0 "우리는 우리 민족의 혁명정신을 구현하는 새로운 건축양식을 개발해야 합니다. 웅장하고 당당한 건축물들은 우리의 불굴의 의지와 단결의 상징이 될 것입니다."
 NORTH_peoples_palace:0 "인민궁전"
 NORTH_peoples_palace_desc:0 "인민궁전은 우리의 새로운 수도의 보석이 될 것입니다. 우리 정부의 심장부이자 혁명의 영광을 증명하는 웅장한 건축물로서 말이죠."
 NORTH_subway_system:0 "지하철 체계"
 NORTH_subway_system_desc:0 "현대적인 수도에는 현대적인 교통망이 필요합니다. 광범위한 지하철 체계를 건설함으로써, 우리는 위기의 순간에도 사람과 물자의 효율적인 이동을 보장할 수 있습니다."
 NORTH_civil_defense:0 "민방위"
 NORTH_civil_defense_desc:0 "국민의 안전이 무엇보다 중요합니다. 우리는 방공호, 비상대응팀, 민방위 훈련 등을 포함한 포괄적인 민방위 체계를 갖춰야 합니다."
 NORTH_bunker_network:0 "벙커 네트워크"
 NORTH_bunker_network_desc:0 "전시에는 우리의 지도부를 무슨 일이 있어도 지켜내야 합니다. 전국적인 벙커 네트워크는 가장 끔찍한 상황 하에서도 우리 정부의 연속성을 보장할 것입니다."
 NORTH_strategic_reserves:0 "전략물자 비축"
 NORTH_strategic_reserves_desc:0 "어떤 역경도 견뎌내기 위해서는 충분한 물자와 자원의 비축이 필수적입니다. 식량, 연료 등 필수품을 비축함으로써, 우리는 그 어떤 도전에 직면해서도 국가의 회복력을 보장할 수 있습니다."
 NORTH_monumental_architecture:0 "기념비적 건축"
 NORTH_monumental_architecture_desc:0 "우리의 새 수도는 우리 혁명의 위대함과 영광을 과시하는 웅장한 기념비와 건축물로 장식될 것입니다. 이 건축의 경이로움은 우리 인민에게 영감을 주고 우리 적들의 마음에 경외심을 불어넣을 것입니다."
 NORTH_fortify_capital:0 "수도 요새화"
 NORTH_fortify_capital_desc:0 "우리의 새 수도는 어떠한 공격도 견뎌낼 수 있는 난공불락의 요새가 되어야 합니다. 최신 방어 기술과 기반 시설로 도시를 도시를 요새화함으로써, 우리는 우리 정부와 인민의 안전과 안보를 보장할 수 있습니다."
 NORTH_secret_bunkers:0 "비밀 벙커"
 NORTH_secret_bunkers_desc:0 "전시에는 우리 지도부가 물러나 전쟁 수행을 계속 지휘할 안전한 장소가 있어야 합니다. 비밀 지하 벙커 네트워크는 최후의 방어선을 제공하고 우리 정권의 생존을 보장할 것입니다."
 NORTH_revolutionary_architecture:0 "혁명적 건축"
 NORTH_revolutionary_architecture_desc:0 "우리는 우리 민족의 혁명정신을 구현하는 새로운 건축양식을 개발해야 합니다. 웅장하고 당당한 건축물들은 우리의 불굴의 의지와 단결의 상징이 될 것입니다."
 NORTH_peoples_palace:0 "인민궁전"
 NORTH_peoples_palace_desc:0 "인민궁전은 우리의 새로운 수도의 보석이 될 것입니다. 우리 정부의 심장부이자 혁명의 영광을 증명하는 웅장한 건축물로서 말이죠."
 NORTH_subway_system:0 "지하철 체계"
 NORTH_subway_system_desc:0 "현대적인 수도에는 현대적인 교통망이 필요합니다. 광범위한 지하철 체계를 건설함으로써, 우리는 위기의 순간에도 사람과 물자의 효율적인 이동을 보장할 수 있습니다."
 NORTH_civil_defense:0 "민방위"
 NORTH_civil_defense_desc:0 "국민의 안전이 무엇보다 중요합니다. 우리는 방공호, 비상대응팀, 민방위 훈련 등을 포함한 포괄적인 민방위 체계를 갖춰야 합니다."
 NORTH_bunker_network:0 "벙커 네트워크"
 NORTH_bunker_network_desc:0 "전시에는 우리의 지도부를 무슨 일이 있어도 지켜내야 합니다. 전국적인 벙커 네트워크는 가장 끔찍한 상황 하에서도 우리 정부의 연속성을 보장할 것입니다."
 NORTH_strategic_reserves:0 "전략물자 비축"
 NORTH_strategic_reserves_desc:0 "어떤 역경도 견뎌내기 위해서는 충분한 물자와 자원의 비축이 필수적입니다. 식량, 연료 등 필수품을 비축함으로써, 우리는 그 어떤 도전에 직면해서도 국가의 회복력을 보장할 수 있습니다."
 NORTH_military_first:0 "군사 최우선"
 NORTH_military_first_desc:0 "군대는 우리 사회의 기반이자 안보와 독립의 궁극적인 보루입니다. 우리는 다른 무엇보다도 군사비 지출과 군사력 발전을 최우선으로 삼아야 합니다."
 NORTH_nuclear_program:0 "핵 프로그램"
 NORTH_nuclear_program_desc:0 "핵무기는 제국주의 침략에 대한 궁극의 억제력입니다. 우리 자신의 핵 능력을 개발함으로써, 우리는 어떤 적도 감히 우리를 위협하지 못하도록 할 수 있습니다."
 NORTH_total_control:0 "전체주의적 통제"
 NORTH_total_control_desc:0 "우리 혁명을 지키기 위해서는 국가가 사회의 모든 면을 전체주의적으로 통제해야 합니다. 공식 이념이나 정책에서 어떤 일탈도 신속하고 무자비하게 짓눌러야 합니다."
 NORTH_open_door_policy:0 "개방 정책"
 NORTH_open_door_policy_desc:0 "고립은 우리를 오직 뒤처지게 했을 뿐입니다. 신중하게 문호를 개방하고 외부 세계와 교류함으로써, 우리는 새로운 기술과 자원, 사상에 접근하여 우리나라를 강화할 수 있습니다."
 NORTH_denuclearization:0 "비핵화"
 NORTH_denuclearization_desc:0 "핵무기를 추구하는 것은 우리에게 고립과 고난만을 안겨주었습니다. 비핵화에 동의함으로써 우리는 국제사회와의 관계를 정상화하고 경제 발전에 주력할 수 있습니다."
 NORTH_economic_reform:0 "경제 개혁"
 NORTH_economic_reform_desc:0 "우리의 현 경제 모델은 지속 불가능합니다. 주요 부문에 대한 국가통제를 유지하면서 신중하게 시장 개혁과 인센티브를 도입하는 것이 침체된 경제에 활력을 불어넣을 수 있습니다."
 NORTH_songun_politics:0 "선군정치"
 NORTH_songun_politics_desc:0 "'군사 최우선'의 원칙이 우리 정치와 사회의 모든 면을 이끌어야 합니다. 군대의 필요와 충성심이 다른 모든 고려사항에 우선합니다."
 NORTH_mass_mobilization:0 "대중 동원"
 NORTH_mass_mobilization_desc:0 "모든 시민은 언제라도 무기를 들고 조국을 지킬 준비가 되어 있어야 합니다. 전 국민 징병제와 대규모 군사 훈련으로 우리 사회를 군인의 나라로 변모시킬 것입니다."
 NORTH_nuclear_tests:0 "핵실험"
 NORTH_nuclear_tests_desc:0 "우리 핵 억제력의 위력과 신뢰성을 증명하기 위해서는 일련의 대규모 지하 핵실험을 실시해야 합니다. 이 과시는 우리의 적들에게 공포심을 불어넣을 것입니다."
 NORTH_missile_program:0 "미사일 프로그램"
 NORTH_missile_program_desc:0 "운반 수단이 탄두 못지않게 중요합니다. 우리는 신뢰성 있는 2차 공격 능력을 확보하기 위해 다양한 단거리, 중거리, 장거리 탄도미사일을 개발해야 합니다."
 NORTH_personality_cult:0 "개인숭배"
 NORTH_personality_cult_desc:0 "최고지도자는 우리 민족의 태양이자 우리 인민의 영원한 사랑과 헌신의 대상입니다. 우리는 절대적인 충성과 복종을 보장하기 위해 우리 지도자를 둘러싼 개인숭배를 강화해야 합니다."
 NORTH_purge_dissidents:0 "반체제 인사 숙청"
 NORTH_purge_dissidents_desc:0 "불충이나 반체제의 조짐은 아무리 작더라도 우리 정권에 용납할 수 없는 위협입니다. 우리는 정기적으로 철저한 조사와 숙청을 실시하여 모든 전복 분자를 색출해야 합니다."
 NORTH_foreign_investment:0 "외국인 투자"
 NORTH_foreign_investment_desc:0 "외국 기업에게 안정적이고 매력적인 환경을 조성함으로써, 우리는 경제와 기반시설 현대화에 필요한 자본과 전문성을 유치할 수 있습니다."
 NORTH_diplomatic_outreach:0 "외교 접촉 확대"
 NORTH_diplomatic_outreach_desc:0 "주요 역내 강국 및 국제기구와의 관계 개선은 우리의 외교적 고립을 종식시키고 경제협력과 성장의 새로운 기회를 제공할 것입니다."
 NORTH_inter_korean_talks:0 "남북 회담"
 NORTH_inter_korean_talks_desc:0 "남쪽 이웃과의 긴장이 너무 오래 지속되었습니다. 진실한 대화와 신뢰구축 조치를 통해 우리는 평화통일의 기반을 마련할 수 있습니다."
 NORTH_remove_landmines:0 "지뢰 제거"
 NORTH_remove_landmines_desc:0 "비무장지대에는 해결되지 않은 분쟁의 암울한 상징인 수많은 지뢰가 남아 있습니다. 이 지뢰들을 조심스럽게 제거하기 시작함으로써 우리는 평화에 대한 의지를 상징적으로 보여줄 수 있습니다."
 NORTH_special_economic_zones:0 "경제특구"
 NORTH_special_economic_zones_desc:0 "특정 지역을 경제특구로 지정하고 외국인 투자 유치를 위한 더 자유로운 경제 정책과 인센티브를 도입하는 것은 광범위한 시장 개혁을 위한 '실험장' 역할을 할 수 있습니다."
 NORTH_joint_ventures:0 "합작 투자"
 NORTH_joint_ventures_desc:0 "국영기업과 외국 기업 간의 합작 투자를 장려하는 것은 우리 산업 현대화에 필요한 귀중한 기술과 경영 관행의 전수에 도움이 될 수 있습니다."
 NORTH_rebuild_industries:0 "산업 재건"
 NORTH_rebuild_industries_desc:0 "관리 부실과 제재로 인해 우리의 산업 기반은 붕괴 직전에 있습니다. 우리는 장기적인 번영의 토대를 마련하기 위해 주요 산업의 재건과 현대화에 대규모로 투자해야 합니다."
 NORTH_upa_desc:0 "옛 방식은 우리를 실패로 이끌었습니다. 이제는 개혁과 세계에 대한 개방이라는 새로운 길을 걸어야 할 때입니다. 오직 변화를 받아들임으로써만 우리는 국민을 위한 더 밝은 미래를 건설할 수 있습니다."
 NORTH_democratic_reform:0 "민주화 개혁"
 NORTH_democratic_reform_desc:0 "우리 인민은 더 많은 자유와 통치에의 참여를 갈망합니다. 민주적 개혁과 제도를 점진적으로 도입하는 것은 더 안정되고 번영하며 조화로운 사회를 건설하는 데 도움이 될 것입니다."
 NORTH_market_economy:0 "시장경제"
 NORTH_market_economy_desc:0 "중앙계획경제는 비효율적이고 경직된 것으로 판명되었습니다. 주요 부문에 대한 국가통제를 유지하면서 신중하게 규제된 시장경제로 전환함으로써, 우리는 국민의 창의적이고 생산적인 잠재력을 해방시킬 수 있습니다."
 NORTH_reconciliation:0 "화해"
 NORTH_reconciliation_desc:0 "우리 반도의 분단은 외세의 간섭에서 비롯된 비극입니다. 우리는 최종적인 통일을 향한 첫걸음으로서, 남쪽 형제들과의 화해와 평화로운 공존을 추진하는 데 앞장서야 합니다."
 
 
 NORTH_upa:0 "개혁과 개방"
 NORTH_upa_desc:0 "옛 방식은 우리를 실패로 이끌었습니다. 이제는 개혁과 세계에 대한 개방이라는 새로운 길을 걸어야 할 때입니다. 오직 변화를 받아들임으로써만 우리는 국민을 위한 더 밝은 미래를 건설할 수 있습니다."
 NORTH_le_republique:0 "공화국의 길"
 NORTH_le_republique_desc:0 "진정한 인민의 공화국은 자유, 평등, 민주주의에 기반해야 합니다. 우리는 점진적인 개혁을 통해 모든 시민이 권리를 보장받는 자유로운 국가를 건설해야 합니다."
 NORTH_constitutional_democracy:0 "입헌민주주의"
 NORTH_constitutional_democracy_desc:0 "견제와 균형의 원리에 따라 권력을 분산시키고, 시민의 기본권을 보장하는 헌법에 기초한 민주체제를 수립합시다. 그것이 안정과 번영의 토대가 될 것입니다."
 NORTH_free_elections:0 "자유 선거 실시"
 NORTH_free_elections_desc:0 "오랜 독재와 일당 지배체제를 청산하고 자유롭고 공정한 선거를 실시할 때가 되었습니다. 국민의 뜻을 그들의 대표자 선출에 반영하는 것이야말로 민주주의의 근간입니다."
 NORTH_market_liberalization:0 "시장 자유화"
 NORTH_market_liberalization_desc:0 "경직된 계획경제의 틀에서 벗어나 민간의 자유로운 경제활동을 보장하고 시장 메커니즘을 도입하는 것이 생산성 향상과 성장의 열쇠가 될 것입니다. 다만 이는 점진적이고 질서 있게 이루어져야 합니다."
 NORTH_ein_volk:0 "하나의 민족"
 
 NORTH_ein_volk_desc:0 "분열과 갈등을 넘어 우리는 한민족이라는 정체성 아래 결속해야 합니다. 민족공동체의 이상을 실현하기 위해서는 강력한 국가의 지도력이 필요합니다."
 NORTH_militaristic_nationalism:0 "군국주의 민족주의"
 NORTH_militaristic_nationalism_desc:0 "군사력은 민족의 생존과 번영을 보장하는 핵심 요소입니다. 전 국민의 정신적, 물질적 역량을 군사력 강화에 집중시켜 조국을 지키고 민족의 영광을 떨칩시다."
 NORTH_centralized_power:0 "중앙집권화"
 NORTH_centralized_power_desc:0 "국가의 모든 권력은 최고 지도자에게 집중되어야 합니다. 당과 국가기구, 군대에 대한 지도자의 절대적 권위를 확립하는 것이야말로 국가 발전의 근본 토대입니다."
 NORTH_total_mobilization:0 "총동원 체제"
 NORTH_total_mobilization_desc:0 "우리는 총력전 시대에 살고 있습니다. 사회의 모든 인적, 물적 자원을 전쟁 수행을 위해 총동원할 수 있는 체제를 갖추는 것은 시대적 요구이자 생존의 필수조건입니다."
 NORTH_freedom_of_press:0 "언론의 자유"
 
 NORTH_freedom_of_press_desc:0 "진실에 대한 자유로운 토론과 비판은 민주사회의 근간입니다. 우리는 언론에 대한 국가의 통제와 검열을 걷어내고, 다양한 의견이 공정하게 교류될 수 있는 환경을 조성해야 합니다."
 NORTH_judicial_independence:0 "사법부의 독립"
 NORTH_judicial_independence_desc:0 "법치의 원칙이 확고히 자리 잡으려면 사법부의 독립이 보장되어야 합니다. 정치권력으로부터 자유로운 사법부만이 법 앞의 평등을 실현하고 시민의 권리를 수호할 수 있습니다."
 NORTH_democratic_coalition:0 "민주 연합 정부"
 NORTH_democratic_coalition_desc:0 "다양한 정치세력과 시민사회의 대표가 참여하는 연합정부를 구성함으로써, 우리는 포용과 타협의 민주정치를 실현할 수 있습니다. 광범위한 사회적 합의에 기초한 정부만이 개혁을 안정적으로 추진해 낼 수 있습니다."
 NORTH_economic_liberalization:0 "경제 자유화"
 NORTH_economic_liberalization_desc:0 "관료적 통제와 비효율에서 벗어나 기업의 자율성을 확대하고 경쟁을 도입하는 것이 생산성 향상의 지름길입니다. 동시에 사회 안전망도 확충하여 자유화의 혜택이 고르게 분배되도록 해야 합니다."
 NORTH_open_trade_policy:0 "개방 무역 정책"
 NORTH_open_trade_policy_desc:0 "세계 시장과의 교류 없이는 번영도 발전도 없습니다. 우리는 적극적으로 무역 장벽을 낮추고 외국인 투자를 유치하여, 국제 분업의 이익을 향유하고 경제의 역동성을 높여야 합니다."
 NORTH_mass_surveillance:0 "대중 감시 체계"
 NORTH_mass_surveillance_desc:0 "적과 반역자들로부터 조국을 지키기 위해서는 철저한 감시가 필수적입니다. 정보기관의 권한을 대폭 확대하고 첨단 감시기술을 도입하여, 체제에 대한 모든 위협을 미연에 방지합시다."
 NORTH_secret_police:0 "비밀경찰 강화"
 NORTH_secret_police_desc:0 "국가안전보위부의 권능을 강화하여 사회 전반에 대한 통제력을 높여야 합니다. 그들이야말로 수령님의 뜻을 관철하고 인민들 사이에 잠재된 불순분자들을 색출하는 혁명의 첨병입니다."
 NORTH_personality_cult_it:0 "유일지도자 개인숭배"
 NORTH_personality_cult_it_desc:0 "위대한 수령님은 역사와 혁명의 진리를 체현한 분이십니다. 수령님에 대한 무조건적인 충성과 희생이야말로 우리 인민의 최고의 도덕률이 되어야 합니다. 개인숭배의 열기로 천만 군민의 심장을 뜨겁게 달구어야 합니다."
 NORTH_militarized_education:0 "군사화 교육"
 NORTH_militarized_education_desc:0 "교육의 근본 목적은 충성스럽고 강인한 혁명 전사를 기르는 것입니다. 어릴 때부터 군사훈련과 정치사상 학습을 강화하여, 모든 청소년이 수령님의 명령 한마디에 목숨도 바치는 혁명의 근위대가 되게 해야 합니다."
 NORTH_military_industrial_complex:0 "군수산업 단지 건설"
 NORTH_military_industrial_complex_desc:0 "강대한 군수산업은 강군의 토대입니다. 희생을 무릅쓰고라도 중공업과 국방공업에 자원을 집중 투자하여 자주국방의 물질적 기초를 튼튼히 다져야 합니다."
 NORTH_economic_recovery:0 "경제 재건 계획"
 NORTH_economic_recovery_desc:0 "오랜 침체와 전쟁의 폐허를 딛고 우리 경제를 재건하는 것이 당면 과제입니다. 국가의 모든 역량을 집중하여 산업시설을 복구하고 국민의 생활을 안정시키는 데 총력을 기울여야 합니다."
 NORTH_infrastructure_development:0 "기반시설 확충"
 NORTH_infrastructure_development_desc:0 "도로, 철도, 항만, 통신, 전력망 등 산업발전의 동맥을 구축하는 것은 경제 재건의 전제조건입니다. 사회간접자본에 대한 투자를 확대하여 지속가능한 성장의 토대를 마련합시다."
 NORTH_national_unity:0 "국민대단결 강화"
 NORTH_national_unity_desc:0 "분열과 갈등, 전쟁의 트라우마를 극복하고 국민 모두가 하나 되어 새 조국 건설에 매진할 때입니다. 민족적 화합과 일치단결의 정신으로 무장한 국민은 그 어떤 도전도 뚫고 나아갈 것입니다."
 NORTH_social_welfare:0 "사회복지 확대"
 NORTH_social_welfare_desc:0 "전쟁고아, 노약자, 장애인 등 사회적 약자에 대한 보호와 지원을 확대하는 것은 국가의 의무입니다. 국민 모두에게 기본적인 생활을 보장하는 포용적 복지국가를 향해 나아갑시다."
 NORTH_reconciliation_with_south:0 "남북화해 모색"
 NORTH_reconciliation_with_south_desc:0 "적대와 대결로는 한반도에 평화도 통일도 없습니다. 남측과의 대화와 협력을 통해 상호 불신을 해소하고 민족공동체 의식을 회복해 나가는 것이 평화통일의 지름길입니다."
 NORTH_diplomatic_outreach:0 "외교의 다변화"
 NORTH_diplomatic_outreach_desc:0 "우리의 생존과 발전을 위해서는 주변국들과의 우호협력 관계 발전이 필수적입니다. 실리를 추구하는 주체적이고 능동적인 외교를 전개하여 국제적 고립에서 탈피하고 평화로운 환경을 조성해야 합니다."
 NORTH_gear_is_turning:0 "기어를 돌리다"
 NORTH_using_dprk_electricity:0 "조선 전력망 사용"
 NORTH_demolition:0 "빈민가 철거"
 NORTH_gear_is_turning:0 "정비된 생산 체계"
 NORTH_gear_is_turning_desc:0 "전시 경제로의 전환을 위해서는 산업 생산 체계를 정비하고 효율성을 높여야 합니다. 기존 공장 설비를 정비하고 생산 공정을 합리화하여 전시 수요에 부응하는 생산 역량을 확보합시다."
 NORTH_using_dprk_electricity:0 "구 북한의 전력 활용"
 NORTH_using_dprk_electricity_desc:0 "북한의 붕괴로 대규모 송전망과 발전소가 우리 수중에 들어왔습니다. 이를 통해 안정적인 전력 공급을 확보한다면 우리 산업 발전에 큰 도움이 될 것입니다."
 NORTH_demolition:0 "철거 작업"
 NORTH_demolition_desc:0 "광범위한 파괴로 인해 많은 공장들이 폐허가 되었습니다. 이들을 철거하고 새로운 산업 시설을 짓기 위한 공간을 확보해야 합니다. 폐허의 잿더미 속에서 새로운 희망을 일굴 수 있습니다."
 NORTH_industrial_expansion:0 "산업 확장"
 NORTH_industrial_expansion_desc:0 "증가하는 전시 수요를 감당하기 위해서는 생산 설비를 늘려야 합니다. 기존 산업 중심지를 중심으로 새로운 공장을 건설하여 우리의 산업 역량을 확충합시다."
 NORTH_heavy_industry_development:0 "중공업 발전"
 NORTH_heavy_industry_development_desc:0 "탱크, 대포, 군함과 같은 중장비를 생산하려면 강력한 중공업이 필요합니다. 제철, 제강, 기계공업 등 중공업 분야의 발전에 주력하여 군수 산업의 토대를 마련해야 합니다. "
 NORTH_increased_steel_production:0 "강철 생산 증대"
 NORTH_increased_steel_production_desc:0 "강철은 현대 산업의 근간이며, 특히 군수 산업에 필수적입니다. 제철소 확장과 새로운 제강 기술 도입을 통해 강철 생산량을 대폭 늘려야 합니다."
 NORTH_rare_earth_extraction:0 "희토류 채굴"
 NORTH_rare_earth_extraction_desc:0 "최근 우리 지역에서 풍부한 희토류 매장이 발견되었습니다. 첨단 산업에 필수적인 이 전략 자원을 확보한다면 산업 발전에 큰 도움이 될 것입니다."
 NORTH_additional_military_factories:0 "추가 군수 공장 건설"
 NORTH_additional_military_factories_desc:0 "전쟁의 승패는 무기의 질과 양에 달려 있습니다. 총포, 탄약, 장갑차 등을 생산할 새로운 군수 공장을 건설하여 우리의 전쟁 수행 능력을 높여야 합니다."
 NORTH_improved_construction_methods:0 "개선된 건설 기법"
 NORTH_improved_construction_methods_desc:0 "건설 과정의 효율성을 높이는 것이 산업 발전의 핵심입니다. 새로운 건축 자재와 기술을 도입하고, 건설 인력을 더 잘 조직하여 건설 속도와 품질을 개선해 나가야 합니다."
 NORTH_industrial_modernization:0 "산업 현대화"
 NORTH_industrial_modernization_desc:0 "낙후된 생산 설비로는 미래의 도전에 대응할 수 없습니다. 오래된 공장을 현대화하고 최신 기술을 도입하여 우리 산업의 경쟁력을 높여야 합니다. 산업 현대화는 생존의 문제입니다."
 NORTH_rising_industrial_power:0 "떠오르는 산업 강국"
 NORTH_rising_industrial_power_desc:0 "불과 얼마 전까지만 해도 폐허에 불과했던 이 땅이, 이제 산업 발전을 선도하는 새로운 중심지로 떠오르고 있습니다. 우리의 땀과 노력으로 이루어낸 눈부신 성과를 바탕으로, 세계를 향한 더 큰 도약을 이루어 냅시다."
 NORTH_demolition_effort:0 "철거 작업"
 NORTH_demolition_effort_desc:0 "전쟁의 폐허를 치우고 새로운 산업 기반을 닦기 위한 철거 작업이 한창입니다. 폐허의 잿더미를 걷어내고 새로운 공장을 지을 터전을 마련하는 작업에 전 인민이 동원되어야 합니다."
 NORTH_increased_electricity:0 "전력 증강"
 NORTH_increased_electricity_desc:0 "북한의 전력망을 우리 체계에 완전히 통합하고 송전 효율을 높였습니다. 안정적인 전력 공급은 공장의 가동률을 높이고 자원 채굴을 원활하게 하는 데 크게 기여할 것입니다."
 NORTH_improved_construction_methods_idea:0 "개선된 건설 기법"
 NORTH_improved_construction_methods_idea_desc:0 "건설 과정의 표준화와 합리화를 통해 건설 속도와 효율이 크게 향상되었습니다. 새로운 산업 시설을 신속하게 건설하여 생산 역량을 확충할 수 있게 되었습니다."
 NORTH_rising_industrial_power_idea:0 "떠오르는 산업 강국"
 NORTH_rising_industrial_power_idea_desc:0 "전후 복구 과정에서 축적된 기술과 경험, 노동자들의 높은 사기를 바탕으로 우리 산업은 비약적인 발전을 이루어 내고 있습니다. 공장과 조선소의 생산량이 크게 증가하고 건설 속도도 빨라졌습니다. 산업의 역동적인 성장이 우리 국력의 원천이 될 것입니다."

 HAE_war_path:0 "전쟁의 길"
 HAE_assess_military_strength:0 "군사력 평가"
 HAE_assess_military_strength_desc:0 "우리의 군사력을 평가하고 전쟁 준비 상태를 점검해야 합니다. 이를 통해 부족한 점을 보완하고 장점을 살릴 수 있습니다."
 HAE_modernize_equipment:0 "장비 현대화"
 HAE_modernize_equipment_desc:0 "병사들에게 현대적인 장비를 지급하는 것이 시급합니다. 새로운 소총과 지원 장비를 생산하여 우리 군대의 전투력을 높입시다."
 HAE_develop_battle_tactics:0 "전술 개발"
 HAE_develop_battle_tactics_desc:0 "창의적이고 효과적인 전술을 개발해야 합니다. 교리 연구에 투자하여 미래 전장에서 우위를 점합시다."
 HAE_expand_military_industry:0 "군수 산업 확장"
 HAE_expand_military_industry_desc:0 "전쟁에서 승리하려면 강력한 군수 산업이 뒷받침되어야 합니다. 새로운 군수 공장을 건설하여 생산력을 증대시킵시다."
 HAE_secure_supply_lines:0 "보급로 확보"
 HAE_secure_supply_lines_desc:0 "안정적인 보급은 전쟁의 승패를 좌우합니다. 효율적인 보급로를 확보하기 위해 기반시설을 정비합시다."
 HAE_intensify_training:0 "훈련 강화"
 HAE_intensify_training_desc:0 "가혹한 훈련을 통해 우리 병사들을 정예로 단련시켜야 합니다. 전투에 대비하여 실전적 훈련을 실시합시다."
 HAE_fortify_the_border:0 "국경 요새화"
 HAE_fortify_the_border_desc:0 "적의 공격에 대비하여 국경 지대에 견고한 방어선을 구축해야 합니다. 전략적 거점에 요새를 건설합시다."
 HAE_war_industrialization:0 "전시 산업화"
 HAE_war_industrialization_desc:0 "전쟁에 총력을 기울이기 위해서는 산업 역량을 집중해야 합니다. 민간 공장을 증설하여 군수품 생산을 뒷받침합시다."
 HAE_war_propaganda:0 "전쟁 선전"
 HAE_war_propaganda_desc:0 "국민들에게 전쟁의 정당성과 승리의 필요성을 알려야 합니다. 선전 활동을 강화하여 전의를 고취시킵시다."
 HAE_mobilize_the_people:0 "국민 총동원"
 HAE_mobilize_the_people_desc:0 "조국을 지키기 위해서는 모든 국민이 힘을 합쳐야 합니다. 총동원령을 선포하고 가용한 모든 인력을 전선에 투입합시다."
 HAE_declare_war_on_KSD:0 "인근 사회주의자들에 선전포고"
 HAE_declare_war_on_KSD_desc:0 "인근의 사회주의자들은 우리 혁명의 적입니다. 그들을 무너뜨리고 조국을 통일하기 위해 전쟁을 선포합시다!"

 HAE_stability_path:0 "안정의 길"
 HAE_solidify_control:0 "권력 장악"
 HAE_solidify_control_desc:0 "당과 군대에 대한 통제력을 강화하고 체제를 공고히 해야 합니다. 이를 통해 국가에 안정을 가져올 수 있습니다."
 HAE_enforce_party_discipline:0 "당 기율 확립"

 HAE_enforce_party_discipline_desc:0 "당원들의 기강을 잡고 당에 대한 충성심을 고취해야 합니다. 엄격한 당 규율을 적용하여 조직을 정비합시다."
 HAE_ideological_education:0 "사상 교육"
 HAE_ideological_education_desc:0 "인민들에게 우리의 이념과 노선을 체득시켜야 합니다. 사상 교육을 강화하여 인민의 의식 수준을 높입시다."
 HAE_reorganize_the_administration:0 "행정부 정비"
 HAE_reorganize_the_administration_desc:0 "비효율적이고 부패한 관료제를 개혁해야 합니다. 행정 체계를 간소화하고 능력 있는 인재를 등용합시다."

 HAE_promote_loyal_officers:0 "충성파 장교 등용"
 HAE_promote_loyal_officers_desc:0 "군 지도부의 충성심이 국가 안정의 핵심입니다. 당에 충실한 인물들을 장교로 발탁하여 군의 신뢰를 확보합시다."
 HAE_suppress_opposition:0 "반대파 숙청"
