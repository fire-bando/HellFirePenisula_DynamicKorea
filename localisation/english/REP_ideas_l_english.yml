l_english:
 zzz_manpower_generator:0 "논산슈비츠 제1수용소"
 zzz_manpower_generator_desc:0 "'의무가 그대를 자유롭게 하리라'\n\n대한민국 시절 건설된 논산슈비츠 수용소는 논산이 붕괴하기 전까지 전국의 남성을 노동에 동원한 장소로서, 어두운 사회를 드러내는 곳 중 하나입니다. 이 곳은 대한민국이 무너지기 전에도 그 어두운 역사를 기록한 비참한 장소로, 민국의 모든 남성들에게 그림자를 드리우고 있습니다.\n논산슈비츠 수용소는 국가의 군사적 요구에 따라 수많은 젊은 남성들을 일체적인 통제 아래에 두었습니다. 이곳에서 강제 노동과 인권 침해가 끊임없이 일어나며, 수용자들은 힘들고 억울한 생활을 감당해야 했습니다. 그리 하여 [VII.getName]이 탄생했습니다.\n\n우리는 논산을 점거하고 이 수용소를 마침내 획득해내었습니다. 우리는 이 수용소를 아주 '효율적'으로 활용해 나갈 것 입니다."
