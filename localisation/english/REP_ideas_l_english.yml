 TNK_teulni_tak_tak:0 "고령의 육군"
 TNK_teulni_tak_tak_desc:0 "대다수의 태극기 부대원의 연령이 매우 높아 군대의 기동력이 매우 저하되었습니다."
 TNK_udeol_sik_ideology:0 "우덜식 애국보수"
 ROH_rohsamo_reunited:0 "재구성된 노사모"

 SBU_revolutionary_war_desc:0 "우리는 지금 반동 세력과의 피할 수 없는 전쟁 중에 있습니다. 조국의 자유와 인민의 권리를 수호하기 위해, 마지막 한 사람까지 총을 들고 싸워야 합니다."
 NORTH_building_peoples_palace:0 "인민궁전 건설"
 NORTH_building_peoples_palace_desc:0 "인민궁전은 우리 인민의 위대한 승리를 기념하고 영광스러운 미래를 향한 의지를 과시하는 상징물이 될 것입니다. 궁전 건설에 총력을 기울여 사회주의 조국의 부강함을 만천하에 보여줍시다."
 limited_conscription:0 "제한적 징병제"
 limited_conscription_desc:0 "우리의 인적 자원은 제한되어 있습니다. 군 병력의 급격한 팽창은 산업과 농업에 큰 부담이 될 수 있습니다. 징집 인원을 적정 수준에서 유지하여 경제에 미치는 영향을 최소화해야 합니다."
 economic_recovery_idea:0 "경제 회복"

 economic_recovery_idea_desc:0 "전쟁의 폐허 속에서 경제를 재건하는 것은 결코 쉬운 일이 아닙니다. 하지만 당과 인민이 하나 되어 불철주야 노력한다면 우리는 기적을 만들어낼 수 있습니다. 모두가 허리띠를 졸라매고 재건에 매진합시다."
 civil_defense_idea:0 "민방위 체계"
 civil_defense_idea_desc:0 "전시에 시민들의 생명과 재산을 지키는 것은 국가의 신성한 의무입니다. 민방위 조직을 확대 강화하여 적의 공습과 파괴 활동에 효과적으로 대응하고 인민의 안전을 보장합시다."
 fortification_focus:0 "요새화 중점"
 fortification_focus_desc:0 "우리 조국을 난공불락의 요새로 만드는 것은 전쟁 억제력의 근간입니다. 전략적 거점들에 견고한 방어시설을 구축하여 어떤 침략자도 쉽게 넘볼 수 없게 만들어야 합니다."
 NORTH_strategic_reserve_idea:0 "전략물자 비축"
 NORTH_strategic_reserve_idea_desc:0 "전시에 군수물자와 전략자원의 안정적 공급을 보장하는 것은 승리의 관건입니다. 평시에 꾸준히 비축을 늘려 유사시에 대비함으로써 장기전 수행능력을 높여야 합니다."
 constitutional_democracy_idea:0 "입헌민주주의"
 constitutional_democracy_idea_desc:0 "견제와 균형의 원리에 입각한 권력분립, 기본권 보장, 법치주의는 우리가 지향하는 민주체제의 근간입니다. 이를 헌법에 명문화하고 철저히 준수함으로써 자유와 정의의 가치를 구현합시다."
 market_liberalization_idea:0 "시장 자유화"
 market_liberalization_idea_desc:0 "자유로운 기업 활동과 경쟁은 경제 활력의 원천입니다. 정부의 간섭을 최소화하고 시장의 자율성을 보장하여 창의와 혁신이 꽃피는 경제 생태계를 조성해야 합니다."
 militaristic_nationalism_idea_desc:0 "강대한 군대야말로 국권을 수호하고 민족의 영예를 지키는 최후의 보루입니다. 전 국민을 군사 문화로 무장시키고 애국심과 호전성을 고취하여 필승의 정신력을 함양합시다."
 militaristic_nationalism_idea:0 "군국주의 민족주의"
 militarized_schools_idea_desc:0 "학교는 조국을 지킬 용맹한 전사를 기르는 곳이 되어야 합니다. 군사훈련을 필수 과목으로 지정하고 충성심과 희생정신을 가르침으로써 청소년들을 혁명의 맹견으로 키워냅시다."
 militarized_schools_idea:0 "군사화 교육"
 HAE_ideological_education_idea:0 "사상 교육"
 HAE_ideological_education_idea_desc:0 "당과 최고 지도자의 사상을 전 인민에게 체계적으로 교육하는 것은 우리 혁명의 성패를 가늠하는 핵심 과제입니다. 사상의 무장은 강철의 무장만큼이나 중요합니다. 전민 사상교육 체계를 확립하여 우리의 이념적 기반을 공고히 해야 합니다."
 HAE_streamlined_administration_idea:0 "행정 간소화"
 HAE_streamlined_administration_idea_desc:0 "비대하고 비효율적인 관료제는 우리 혁명의 발목을 잡는 걸림돌에 불과합니다. 당의 영도에 따라 행정 기구를 과감히 정비하고 간소화하여 국가기구의 효율성과 집행력을 극대화해야 합니다. 이는 우리 혁명 전진의 동력이 될 것입니다."
 HAE_loyal_officers_idea:0 "충성스런 장교단"
 HAE_loyal_officers_idea_desc:0 "군대는 당의 영도를 관철하는 우리 혁명의 핵심 동력입니다. 당에 충실하고 최고 지도자에게 무조건적으로 복종하는 혁명적 군대를 건설해야 합니다. 그 선봉에는 당의 노선으로 무장한 붉은 장교단이 서야 합니다."
 HAE_rigorous_training_idea:0 "엄격한 훈련"
 HAE_rigorous_training_idea_desc:0 "전쟁에서 승리하기 위해서는 강인한 정신력과 빈틈없는 실전 역량을 갖춘 강철의 전사들이 필요합니다. 우리는 격렬하고 실전적인 훈련을 반복함으로써 그 어떤 상황에서도 싸워 이길 수 있는 무적의 군대를 만들어야 합니다."

 social_welfare_programs_idea:0 "사회복지 프로그램"
 social_welfare_programs_idea_desc:0 "가난과 질병, 노령과 실업의 위험에서 국민을 보호하는 것은 국가의 의무입니다. 기본적 생활보장과 사회서비스 제공을 위한 복지 예산을 대폭 확대하여 국민 모두가 존엄한 삶을 누리게 합시다."
 diplomatic_outreach_idea:0 "외교 다변화"
 diplomatic_outreach_idea_desc:0 "우리나라의 생존과 번영은 주변국들과의 선린우호 관계 발전에 달려 있습니다. 실리를 추구하는 능동적 외교를 펼쳐 우방국들과의 신뢰를 두텁게 하고 적대국과도 대화의 문을 열어둡시다."
