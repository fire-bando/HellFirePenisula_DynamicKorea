l_english:
 LOADING_TIP_0: "공화국의 홍어는 하나님의것이다.\n- 전요한"
 LOADING_TIP_1: "코카인은 자연적으로 태어난 주님의 은총이야\n- 전요한"
 LOADING_TIP_2: "경제는 차갑다. 하지만 때로는 뜨거울 수도 있다.\n- 윤루카스"
 LOADING_TIP_3: "호남은 민주당 나와바리.\n- 윤석열"
 LOADING_TIP_4: "Go down fighting to the end.\n- 김대중"
 LOADING_TIP_5: "국민의힘 갤러리에 증거가 있다.\n- 윤석열"
 LOADING_TIP_6: "Giraffes are heartless creatures"
 LOADING_TIP_7: "해방된 이후에 우리 남북조선에 저명한 사회당동지들과 각 당의 의장분들이 이렇게 모여 규합해 것에 큰 의의가 있습니다. 우리 조국이 조국에 남쪽반도에 미 제국주의자들이 자기들에 시도가 노골화되어가는 것에 가장 엄중한 시기에 소집된 데 의의가 있습니다.\n- 김일성"
 LOADING_TIP_8: "여러분이 계신데 어찌 제가 실패할 수 있겠습니까?\n- 노무현"
 LOADING_TIP_9: "달성 점령 못하면 내 노무현 처럼 자살하는 것도 검토하겠다.\n- 홍준표(달성 봉신화 이후)"
 LOADING_TIP_10: "총으로 무장한 조직원들이 취재진을 맞이했습니다.\n- 마약왕국을 취재하러 간 익명의 취재진"
 LOADING_TIP_11: "사실 제가 MB 아바타 입니다.\n- 간찰스"
 LOADING_TIP_10: "피아제 식별 못해서 운지한 주제에 말이 많슙니돠.\n- 문재앙"